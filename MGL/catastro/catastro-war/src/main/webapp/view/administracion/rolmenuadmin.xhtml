<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j">
 
<ui:composition template="/view/template/home.xhtml">
<ui:define name="title">Administracion </ui:define>
<ui:define name="content">
<h:body>
    <h:form styleClass="form">
        <!--<h:panelGrid id="principal" columns="1" styleClass="login">-->
            <h:panelGrid id="contenedor" columns="2" styleClass="smallPanelInfo">   
                <h:outputLabel value="Rol:" styleClass="contenidoIzquierdo"/>
                <h:selectOneMenu id="itgroup" value="#{rolmenuMBean.selectedRol}" styleClass="onemenu" 
                                 valueChangeListener="#{rolmenuMBean.onClick}">
                    <f:selectItems id="lstgroups" value="#{rolmenuMBean.listSelection}" />
                </h:selectOneMenu>
            </h:panelGrid>
        <!--</h:panelGrid>-->
        <h:panelGrid id="pgmenus" style="padding-top: 5px;">
            <rich:dataTable id="menus" rowKeyVar="numeroRegistro" var="rmv"
                            style="width: 100%; width: 500px; padding-top:5px;"  value="#{rolmenuMBean.menus}"
                            rendered="#{rolmenuMBean.showtable}" rows="5">
                <f:facet name="header">
                    <rich:columnGroup>
                        <rich:column><h:outputLabel value="Grupo" /></rich:column>
                        <rich:column><h:outputLabel value="Funcionalidad" /></rich:column>
                        <rich:column><h:outputLabel value="" /></rich:column>
                    </rich:columnGroup>
                </f:facet>
                <rich:column width="50px" style="text-align: center">
                    <h:outputText value="#{rmv.nameGMenu}" styleClass="output"/>
                </rich:column>
                <rich:column width="250px">
                    <h:outputText value="#{rmv.nameFuncionalidad}" styleClass="output"/>
                </rich:column>
                <rich:column width="350px">
                    <h:selectBooleanCheckbox value="#{rmv.status}" styleClass="check"/>
                </rich:column>
            </rich:dataTable>
        </h:panelGrid>
        <h:panelGrid styleClass="panelButton">
            <h:commandButton value="Guardar" rendered="#{rolmenuMBean.showtable}" 
                             action="#{rolmenuMBean.save}"/>
        </h:panelGrid>
    </h:form>
</h:body>
</ui:define> 
</ui:composition>        
</html>
