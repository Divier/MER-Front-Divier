<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">

    <ui:composition template="/view/template/home.xhtml">
        <ui:define name="title"><span class="TituloSeccion">Cargar Direcciones en Batch</span></ui:define>
        <ui:define name="message"><span class="error"> #{cargaDirBatchMBean.message}</span></ui:define>
        <ui:define name="content">
            <f:view>
                <script type="text/javascript">
       
         function ruta() { 
            alert(document.getElementById("file"));
         }
 
 
                </script>
                <h:form id="formulario">

                    <rich:panel>
                        <h:outputLink  onclick="window.open('../direcciones/cargaArchivo.jsp', 'popupWindowName', 'dependent=yes, menubar=no, toolbar=no,titlebar=no,width=600,height=120'); return false;" value="Cargar Archivo">
                            <h:outputText value="Cargar Archivo" rendered="#{cargaDirBatchMBean.linkButton}"/>
                        </h:outputLink>
                        <h:panelGrid columns="1" id="cargaArchivo" styleClass="panelInfo" rendered="true">                    
                            <h:form enctype="multipart/form-data">

                                <h:commandButton id="buttonSol" value="Procesar" rendered="#{cargaDirBatchMBean.process}"
                                                 action="#{cargaDirBatchMBean.doProcess}" 
                                                 styleClass="buttonl" style="color:#FFFFFF;">
                                </h:commandButton>
                                <h:commandButton id="bajar" value="Descargar"  rendered="#{cargaDirBatchMBean.download}"
                                                 action="#{cargaDirBatchMBean.doDownloadCvs}"                                    
                                                 styleClass="buttonl" style="color:#FFFFFF;">
                                </h:commandButton>
                            </h:form>
                        </h:panelGrid>

                    </rich:panel>
                </h:form>
            </f:view>
        </ui:define>    
    </ui:composition>
</ui:composition>
