<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a4j="http://richfaces.org/a4j"
                template="/view/template/home.xhtml">
    <ui:define name="title"><span class="TituloSeccion">Administrador HHPP</span></ui:define>
    <ui:define name="message"><span class="error"> #{hhppMglBean.message}</span></ui:define>
    <ui:define name="content">

        <link  rel="stylesheet" type="text/css" href="/Visitas_Tecnicas/resources/stylesheet.css"/>    
        <script>
            function bigImg(x) {
                x.style.background = "url('../img/buttonl_.png')";

            }

            function normalImg(x) {
                x.style.background = "url('../img/buttonl.png')";

            }
        </script>
        <h:form id="form1">

            <h:panelGrid columns="1">                
                <h:commandButton value="Nuevo" action="#{hhppMglBean.nuevoHhppMgl()}" styleClass="buttonl" style="text-align: center; color:#FFFFFF;">
                </h:commandButton>                
            </h:panelGrid>

            <h:panelGrid columns="4"> 
                <h:outputText value="Buscar HHPP por Nodo:" id="geo_nombrelb"  style="align:right; font-size: 12px"  />
                <h:inputText  id="geoNombre" value="#{hhppMglBean.nodoHhpp}" style="align:right;  z-index: 1000;"  />
                <h:commandButton value="Filtrar" action="#{hhppMglBean.buscarHhppByNodo()}" styleClass="buttonl" 
                                 style="text-align: center; color:#FFFFFF; z-index: 1000;   "/>
                <h:commandButton value="Ver Todos" action="#{hhppMglBean.buscarHhppTodos()}" styleClass="buttonl" 
                                 style="text-align: center; color:#FFFFFF; z-index: 1000;   "/>
            </h:panelGrid>

            <table style=" width: 766px; ">
                <tr style=" text-align: left;"><td>
                        <div style=" width: 766px; overflow:scroll; " >
                            <h:dataTable id="hhppMglTable" 
                                         binding="#{hhppMglBean.dataTable}"  value="#{hhppMglBean.hhppMglList}" var="hhppMgl" rows="15"                         
                                         styleClass="solicitudesGTable"  border="1" 
                                         headerClass="solicitudesGTableHeader"
                                         rowClasses="solicitudesGTableOddRow,solicitudesGTableEvenRow"    >

                                <h:column >   
                                    <f:facet name="header">
                                        <h:outputText value="Ir" />
                                    </f:facet>
                                    <h:commandLink value="Ir" action="#{hhppMglBean.goActualizar()}" >

                                        <f:setPropertyActionListener target="#{hhppMglBean.idSqlSelected}" value="#{hhppMgl.hhpId}" />                                    
                                    </h:commandLink>
                                </h:column>



                                <h:column>   <div align="left"   >
                                        <f:facet name="header">
                                            <h:outputText value="DirecciÃ³n" />
                                        </f:facet>
                                        <h:outputText value="#{hhppMgl.dirId}" />      </div>                                  
                                </h:column>


                                <h:column>   <div align="left"   >
                                        <f:facet name="header">
                                            <h:outputText value="Nodo" />
                                        </f:facet>
                                        <h:outputText value="#{hhppMgl.nodId.nodCodigo}" />      </div>                                  
                                </h:column>

                                <h:column>   <div align="left"   >
                                        <f:facet name="header">
                                            <h:outputText value="Thh" />
                                        </f:facet>
                                        <h:outputText value="#{hhppMgl.thhId}" />      </div>                                  
                                </h:column>

                                <h:column>   <div align="left"   >
                                        <f:facet name="header">
                                            <h:outputText value="Sdi" />
                                        </f:facet>
                                        <h:outputText value="#{hhppMgl.sdiId}" />      </div>                                  
                                </h:column>

                                <h:column>   <div align="left"   >
                                        <f:facet name="header">
                                            <h:outputText value="Thc" />
                                        </f:facet>
                                        <h:outputText value="#{hhppMgl.thcId}" />      </div>                                  
                                </h:column>

                                <h:column>   <div align="left"   >
                                        <f:facet name="header">
                                            <h:outputText value="Thr" />
                                        </f:facet>
                                        <h:outputText value="#{hhppMgl.thrId}" />      </div>                                  
                                </h:column>


                                <h:column>   <div align="left"   >
                                        <f:facet name="header">
                                            <h:outputText value="Ehh" />
                                        </f:facet>
                                        <h:outputText value="#{hhppMgl.ehhId}" />      </div>                                  
                                </h:column>

                                <h:column>   <div align="left"   >
                                        <f:facet name="header">
                                            <h:outputText value="Hhp RR" />
                                        </f:facet>
                                        <h:outputText value="#{hhppMgl.hhpIdrR}" />      </div>                                  
                                </h:column>




                                <f:facet name="footer">
                                    <h:panelGroup>
                                        <h:commandButton value="Ini" action="#{hhppMglBean.pageFirst}"
                                                         disabled="#{hhppMglBean.dataTable.first == 0}" styleClass="buttonl" style="color:#FFFFFF;"/>
                                        <h:commandButton value="Ant" action="#{hhppMglBean.pagePrevious}"
                                                         disabled="#{hhppMglBean.dataTable.first == 0}" styleClass="buttonl" style="color:#FFFFFF;"/>


                                        <h:commandButton value="#{hhppMglBean.pageActual}" styleClass="botonTPagInicio"    />

                                        <h:selectOneMenu id="listTabla" value="#{hhppMglBean.numPagina}" 
                                                         styleClass="ListaConsulta" style="width: 40px; height:19px;"
                                                         valueChangeListener="#{hhppMglBean.irPagina}"    >
                                            <f:selectItems value="#{hhppMglBean.paginaList}" var="pag"
                                                           itemValue="#{pag}"
                                                           itemLabel="#{pag}"/>    
                                            <a4j:ajax event="change" render="form1" execute="@this" />                                         
                                        </h:selectOneMenu>  


                                        <h:commandButton value="Sig" action="#{hhppMglBean.pageNext}"
                                                         disabled="#{hhppMglBean.dataTable.first + hhppMglBean.dataTable.rows
                                                                     >= hhppMglBean.dataTable.rowCount}" styleClass="buttonl" style="color:#FFFFFF;"/>
                                        <h:commandButton value="Fin" action="#{hhppMglBean.pageLast}"
                                                         disabled="#{hhppMglBean.dataTable.first + hhppMglBean.dataTable.rows
                                                                     >= hhppMglBean.dataTable.rowCount}" styleClass="buttonl" style="color:#FFFFFF;"/>
                                    </h:panelGroup>
                                </f:facet>

                            </h:dataTable>  


                        </div>
                    </td>
                </tr>
            </table>
        </h:form>
    </ui:define>


</ui:composition>
