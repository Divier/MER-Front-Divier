<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">
    
    <ui:composition template="/view/template/home.xhtml">
        <ui:define name="title">Consulta Específica</ui:define>
        <ui:define name="message">#{consultaEspecificaMBean.message}</ui:define>
        <ui:define name="content">
            <f:view>
                <h:form id="formulario">
                    <rich:panel style="width: 500px;">
                        <h:panelGrid columns="1">
                            <h:panelGrid id="panelDetalle" styleClass="panelInfo" style="text-align:left; width: 450px;" columns="2" rendered="true">
                                       <h:outputLabel value="Dirección Estandarizada:" styleClass="contenidoLeft"/>
                                       <h:inputText  value="#{consultaEspecificaMBean.cm_direccion}" styleClass="Texto" style="width:100%;"  disabled="true"/>
                                     
                                        <h:outputLabel value="Tipo de Dirección:" styleClass="contenidoLeft"/>
                                        <h:inputText  value="#{consultaEspecificaMBean.cm_tipoDireccion}" styleClass="Texto #{actualizarEstadosHHPPMBean.hhpp_nodo_css}" style="width:100%;" disabled="true"/>
                                        
                                        <h:outputLabel value="Estrato:" styleClass="contenidoLeft"/>
                                        <h:inputText  value="#{consultaEspecificaMBean.cm_estrato}" styleClass="Texto #{actualizarEstadosHHPPMBean.idHhpp_css}" style="width:100%;" disabled="true"/>
                                        
                                        <h:outputLabel value="Nivel Socioeconómico:" styleClass="contenidoLeft"/>
                                        <h:inputText  value="#{consultaEspecificaMBean.cm_nivelSocio}" styleClass="Texto #{actualizarEstadosHHPPMBean.hhpp_nodo_css}" style="width:100%;" disabled="true"/>
                                        
                                        <h:outputLabel value="Confiabilidad:" styleClass="contenidoLeft"/>
                                        <h:inputText  value="#{consultaEspecificaMBean.cm_confiabilidad}%" styleClass="Texto #{actualizarEstadosHHPPMBean.idHhpp_css}" style="width:100%;" disabled="true"/>
                                        
                                        <h:outputLabel value="Localidad:" styleClass="contenidoLeft"/>
                                        <h:inputText  value="#{consultaEspecificaMBean.cm_localidad}" styleClass="Texto #{actualizarEstadosHHPPMBean.hhpp_nodo_css}" style="width:100%;" disabled="true"/>
                                        
                                        <h:outputLabel value="Barrio:" styleClass="contenidoLeft"/>
                                        <h:inputText  value="#{consultaEspecificaMBean.cm_barrio}" styleClass="Texto #{actualizarEstadosHHPPMBean.idHhpp_css}" style="width:100%;" disabled="true"/>
                                        
                                        <h:outputLabel value="Revisar en campo:" styleClass="contenidoLeft"/>
                                        <h:inputText  value="#{consultaEspecificaMBean.cm_revisar}" styleClass="Texto #{actualizarEstadosHHPPMBean.hhpp_nodo_css}" style="width:100%;" disabled="true"/>
                            </h:panelGrid>
                        </h:panelGrid>
                    </rich:panel>
                    <h:commandButton value="Aceptar" action="consultaEspecifica" styleClass="buttonl" style="text-align: center; color:#FFFFFF;"></h:commandButton>
                </h:form>
            </f:view>
        </ui:define> 
    </ui:composition>
</ui:composition>
