<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <ui:composition template="/view/template/home.xhtml">
        <ui:define name="title"><span class="TituloSeccion">Validación de Direcciones Online</span></ui:define>
        <ui:define name="message"><span class="error">#{validarDirUnoAUnoMBean.message}</span></ui:define> 
        <ui:define name="content">
            <f:view>
                
             
                <script type="text/javascript">          
                function NewWindow(){
                document.getElementById("formulario:panelPopup").style.display='none'; 
                document.getElementById("formulario:procesar").style.display='none';
                var showOk=document.getElementById("formulario:procesar").value;

                if(showOk == 'false'){
                document.getElementById("formulario:confirmar").style.display='none';
                return " ";
                }else{
                if (!confirm("¿Desea guardar esta dirección en el repositorio? Por favor de click en Confirmar.")){
                //no
                document.getElementById("formulario:confirmar").style.display='none'; 
                return " ";
                }else{
                document.getElementById("formulario:confirmar").style.display='block'; 
                document.getElementById("formulario:nueva").style.display = 'none';
                                document.getElementById("formulario:antigua").style.display = 'none';
                                document.getElementById("formulario:siRevisar").style.display = 'none';
                                document.getElementById("formulario:noRevisar").style.display = 'none';
                                document.getElementById("formulario:siConfirmar").style.display = 'none';
                                document.getElementById("formulario:noConfirmar").style.display = 'none';
                                return " ";
                            }
                        }
                    }
                </script>

                            </h:panelGrid>

                                <rich:panel styleClass="PanelConsulta">

                                                </h:selectOneMenu>
                                            </div>
                                        </a4j:outputPanel>

                                        <a4j:outputPanel id="regionalId" styleClass="PanelAjax">

                                            </div>
                                        </a4j:outputPanel>

                                            </div>
                                        </a4j:outputPanel>
                                        <script>
                                        function ValidarCampoDireccion()
                                        {
                                        var str= document.getElementById("formulario:DireccionaValidar").value;

                                        {
                                        var n="";
                                        document.getElementById("formulario:validar").disabled = false;
                                        }
                                        else
                                        {
                                        var n="Error, El simbolo # es requerido entre Principal y Originadora. Ej. Cl 1 # 2-03.";
                                        document.getElementById("formulario:validar").disabled = true;  
                                        }
                                        document.getElementById("formulario:ErrorDireccion").innerHTML=n;
                                        }
                                        </script>
