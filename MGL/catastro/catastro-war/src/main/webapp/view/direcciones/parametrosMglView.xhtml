<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/view/MGL/template/main.xhtml">
    <ui:define name="title"><span class="TituloSeccion">Administrador de Parametros</span></ui:define>
    <ui:define name="message"><span class="error"> #{parametrosMglBean.message}</span></ui:define>
    <ui:define name="content">

        <h:form id="form1">

            <h:panelGrid columns="2" id="parametrosMgl"  class="EtiquetaConsulta">
                <h:outputText escape="false"  value="#{parametrosMglBean.estiloObligatorio}Acrónimo" id="Acronimolb"/>
                <h:inputText id="AcronimoTxt" value="#{parametrosMglBean.parametrosMgl.parAcronimo}" style="width: 400px"   disabled="#{parametrosMglBean.controlUpdate}"   />    
                <h:outputText  escape="false"  value="#{parametrosMglBean.estiloObligatorio}Valor" id="Valorlb"/>
                <h:inputTextarea id="ValorTxt" value="#{parametrosMglBean.parametrosMgl.parValor}"   rows="3"   style="width: 400px" />    
                <h:outputText value="Descripción" id="Descripcionlb"/>
                <h:inputTextarea id="DescripcionTxt" value="#{parametrosMglBean.parametrosMgl.parDescripcion}"   rows="3"   style="width: 400px" />   
                <h:outputText escape="false" value="#{parametrosMglBean.estiloObligatorio}Tipo Parametro" id="tipoParamlb"/>
                <h:selectOneMenu style="width: 90%" 
                                 id="tipoParamId" 
                                 value="#{parametrosMglBean.parametrosMgl.parTipoParametro}">
                    <f:selectItem itemLabel="" 
                                  itemValue="" />
                    <f:selectItem itemLabel="SISTEMA" 
                                  itemValue="SISTEMA" />
                    <f:selectItem itemLabel="USUARIOS" 
                                  itemValue="USUARIOS" />
                </h:selectOneMenu>
            </h:panelGrid>
            <br></br><br></br>
            <h:panelGrid columns="4" id="nodoMgl2" styleClass="panelInfo">
                <h:commandButton value="Actualizar" actionListener="#{parametrosMglBean.actualizarlParametrosMgl}"  styleClass="buttonl" rendered="#{parametrosMglBean.controlUpdate}" style="text-align: center; color:#FFFFFF;"></h:commandButton>
                <h:commandButton value="Guardar" action="#{parametrosMglBean.crearlParametrosMgl()}" styleClass="buttonl"  rendered="#{!(parametrosMglBean.controlUpdate) }" style="text-align: center; color:#FFFFFF;"></h:commandButton>
                <h:commandButton value="Eliminar" action="#{parametrosMglBean.eliminarlParametrosMgl()}" 
                                 styleClass="buttonl" rendered="#{parametrosMglBean.controlUpdate}" 
                                 style="text-align: center; color:#FFFFFF;"  
                                 onclick="return confirm('¿Esta seguro de eliminar el registro seleccionado ${parametrosMglBean.parametrosMgl.parAcronimo } ?');"  >
                </h:commandButton>
                <h:commandButton value="Volver" action="parametrosMglListView" styleClass="buttonl" style="text-align: center; color:#FFFFFF;"></h:commandButton>

            </h:panelGrid>

        </h:form>
    </ui:define>


</ui:composition>
