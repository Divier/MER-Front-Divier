    <ui:composition template="/view/template/home.xhtml">
        <ui:define name="title">Actualización de Estados del HHPP</ui:define>

        <ui:define name="content">

                <h:panelGrid style="width:50%;text-align: center;padding-top: 0px; padding-right: 20px;" id="panelPrincipal" rendered="true">

                                    <f:selectItem itemValue="0" itemLabel="#{actualizarEstadosHHPPMBean.vacio}" />
                                    <f:selectItems value="#{actualizarEstadosHHPPMBean.listPaises}"/>

                                </h:selectOneMenu>
                            </a4j:outputPanel>

                            <a4j:outputPanel id="regionalId">

                                    <f:selectItems id="cardinalesc" value="#{actualizarEstadosHHPPMBean.listCardinales}"/>
                                </h:selectOneMenu>
                            </h:panelGrid>
                            <h:panelGrid id="placa" styleClass="smallPanelInfo" columns="11">
                                <h:inputText  value="#{actualizarEstadosHHPPMBean.son_placa1}" styleClass="contenidoDerechoPequeno"/>
                                <h:selectOneMenu id="lstletrasp" value="#{actualizarEstadosHHPPMBean.son_letraPlaca}" styleClass="onemenuextrapequeno">

                                    <f:selectItem itemValue="0" itemLabel="#{actualizarEstadosHHPPMBean.seleccionar}"/>
                                    <f:selectItems id="cardinalesp" value="#{actualizarEstadosHHPPMBean.listCardinales}"/>
                                </h:selectOneMenu>
                                <h:outputText value="-" styleClass="contenidoCentro"/>

                            <h:inputText  value="#{actualizarEstadosHHPPMBean.son_apto}" styleClass="contenidoDerechoPequeno" />

                    </h:panelGrid>

                                <h:selectOneMenu value="#{actualizarEstadosHHPPMBean.son_tcalle}" styleClass="onemenupequeno">
                                    <f:selectItem itemValue="0" itemLabel="#{actualizarEstadosHHPPMBean.seleccionar}"/>

                                </h:selectOneMenu>
                                <h:inputText value="#{actualizarEstadosHHPPMBean.son_calle}" styleClass="contenidoDerechoPequeno"/>
                                <h:selectOneMenu value="#{actualizarEstadosHHPPMBean.son_letraCalle}" styleClass="onemenuextrapequeno">
                                    <f:selectItem itemValue="0" itemLabel="#{actualizarEstadosHHPPMBean.seleccionar}"/>
                                    <f:selectItems value="#{actualizarEstadosHHPPMBean.listLetras}"/>
                                </h:selectOneMenu>

                                    <f:selectItem itemValue="0" itemLabel="#{actualizarEstadosHHPPMBean.seleccionar}"/>
                                    <f:selectItems value="#{actualizarEstadosHHPPMBean.listCardinales}"/>
                                </h:selectOneMenu>
                            </h:panelGrid>
                            <h:panelGrid styleClass="smallPanelInfo" columns="11">

                                <h:inputText  value="#{actualizarEstadosHHPPMBean.son_placa1}" styleClass="contenidoDerechoPequeno"/>
                                <h:selectOneMenu value="#{actualizarEstadosHHPPMBean.son_letraPlaca}" styleClass="onemenuextrapequeno">

                            </h:panelGrid>
                            <h:inputText  value="#{actualizarEstadosHHPPMBean.son_complemento}" styleClass="contenidoDerechoPequeno" />
                            <h:inputText  value="#{actualizarEstadosHHPPMBean.son_apto}" styleClass="contenidoDerechoPequeno" />    
                        </h:panelGrid>
                    </h:panelGrid>
                    <h:panelGrid  id="TipoCali" columns="2" styleClass="panelInfo"  rendered="#{actualizarEstadosHHPPMBean.showTipoCali}">
                        <h:outputLabel value="Dirección" styleClass="contenidoIzquierdo"/>
                        <h:panelGrid styleClass="panelInfo" columns="4" style="text-align: center">
                            <h:outputLabel value="Calle" styleClass="contenidoCentro"/>
                            <h:outputLabel value="Placa" styleClass="contenidoCentro"/>
                            <h:outputLabel value="Complemento" styleClass="contenidoCentro"/>

                            <h:panelGrid styleClass="smallPanelInfo" columns="9">

                                <h:selectOneMenu value="#{actualizarEstadosHHPPMBean.son_letraCalle}" styleClass="onemenuextrapequeno">

                                <h:selectOneMenu value="#{actualizarEstadosHHPPMBean.son_letraCalles}" styleClass="onemenuextrapequeno">
                                    <f:selectItem itemValue="0" itemLabel="#{actualizarEstadosHHPPMBean.seleccionar}"/>
                                    <f:selectItems value="#{actualizarEstadosHHPPMBean.listLetras}"/>
                                </h:selectOneMenu>

                                    <f:selectItems value="#{actualizarEstadosHHPPMBean.listCardinales}"/>

                                    <f:selectItems value="#{actualizarEstadosHHPPMBean.listPrefijos}"/>
                                </h:selectOneMenu>
                                <h:selectOneMenu value="#{actualizarEstadosHHPPMBean.son_letraCalle4}" styleClass="onemenuextrapequeno">
                                    <f:selectItem itemValue="0" itemLabel="#{actualizarEstadosHHPPMBean.seleccionar}"/>
                                    <f:selectItems value="#{actualizarEstadosHHPPMBean.listLetras}"/>
                                </h:selectOneMenu>
                                <h:outputText value="-" styleClass="contenidoCentro"/>

                                    <f:selectItems value="#{actualizarEstadosHHPPMBean.listCardinales}"/>
                                </h:selectOneMenu>
                            </h:panelGrid>

                            <h:inputText  value="#{actualizarEstadosHHPPMBean.son_apto}" styleClass="contenidoDerechoPequeno" />

                    </h:panelGroup>
                    <h:commandButton value="Consultar" id="validar" actionListener="#{actualizarEstadosHHPPMBean.doValidar}" styleClass="buttonl" style="color:#FFFFFF;"></h:commandButton>
                </h:panelGrid>
                <h:panelGroup id="tablaResultado" rendered="#{actualizarEstadosHHPPMBean.showTablaResultado}">
                    <h:panelGrid id="rtaSencilla" styleClass="panelInfo" style="text-align: center" columns="2">
                        <rich:dataTable var="hhpp" value="#{actualizarEstadosHHPPMBean.direcciones}" rowKeyVar="numeroRegistro" styleClass="altrowstable" rendered="true">
                            <f:facet name="header">
                                <rich:columnGroup>
                                    <rich:column styleClass="titulotabla"><h:outputLabel value="Id" /></rich:column>
                                    <rich:column styleClass="titulotabla"><h:outputLabel value="Estado" /></rich:column>
                                    <rich:column styleClass="titulotabla"><h:outputLabel value="Dirección" /></rich:column>
                                    <rich:column styleClass="titulotabla"><h:outputLabel value="Modificar" /></rich:column>
                                </rich:columnGroup>
                            </f:facet>
                            <rich:column>
                                <h:outputText value="#{hhpp.identificador}" />
                            </rich:column>

                            <rich:column>
                                <h:outputText value="#{hhpp.estado}" />
                            </rich:column>
                            <rich:column>
                                <h:outputText value="#{hhpp.direccionEstandar}" />    
                            </rich:column> 
                            <rich:column>
                                <a4j:commandLink actionListener="#{actualizarEstadosHHPPMBean.onSeleccionar}"

                                    <h:graphicImage  value="../img/select.gif"/>
                                    <f:param name="val" id="idHhpp" value="#{hhpp.identificador}" />
                                    <f:param name="val" id="dirHhpp" value="#{hhpp.direccionEstandar}" />
                                    <f:param name="val" id="estadoHhpp" value="#{hhpp.estado}" />
                                    <f:param name="val" id="idEstadoinicial" value="#{hhpp.idEstadoInicial}" />
                                </a4j:commandLink>
                            </rich:column>
                        </rich:dataTable>

</ui:composition>
