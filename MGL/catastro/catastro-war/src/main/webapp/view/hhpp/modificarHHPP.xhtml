<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:rich="http://richfaces.org/rich">
    <ui:composition template="/view/template/home.xhtml">
        <ui:define name="title">Actualización de Estados del HHPP</ui:define>
        <ui:define name="message">#{actualizarEstadosHHPPMBean.message2}</ui:define>
        <ui:define name="content">
            <f:view>
                <script type="text/javascript">
              function NewWindow(){
                        document.getElementById("formulario:panelPopup").style.display='none'; 
                        document.getElementById("formulario:procesar").style.display='none';
                        var showOk=document.getElementById("formulario:procesar").value;

                  if(showOk == 'false'){
                      document.getElementById("formulario:confirmar").style.display='none';
                      document.getElementById("formulario:modificar").style.display='block'; 
                      return " ";
                  }else{
                      if (!confirm("¿Desea modificar el estado de este HHPP? Por favor de click en Confirmar.")){
                          //no
                          document.getElementById("formulario:confirmar").style.display='none'; 
                          document.getElementById("formulario:modificar").style.display='block';
                          return " ";
                      }else{
                          document.getElementById("formulario:confirmar").style.display='block'; 
                          document.getElementById("formulario:modificar").style.display='none';
                          return " ";
                      }
                  }    
               }
                </script>
                <h:form id="formulario">
                    <f:view>
                        <script>document.getElementById("formulario:showPopUp").style.display='none'; </script>
                    </f:view>
                    <rich:panel style="width:50%;text-align: center;padding-top: 0px">
                        <h:panelGroup id="respuestaSencilla">
                            <h:panelGrid id="rtaSencilla" styleClass="panelInfo" columns="4">
                                <h:outputLabel value="HHPP Id: " styleClass="contenidoLeft"/>
                                <h:inputText  value="#{actualizarEstadosHHPPMBean.idHhpp}" styleClass="contenidoIntDereBarrio #{actualizarEstadosHHPPMBean.idHhpp_css}" disabled="true"/>
                                <h:outputLabel value="Nodo: " styleClass="contenidoLeft"/>
                                <h:inputText  value="#{actualizarEstadosHHPPMBean.hhpp_nodo}" styleClass="contenidoIntDereBarrio #{actualizarEstadosHHPPMBean.hhpp_nodo_css}" disabled="true"/>
                                <h:outputLabel value="Tipo Conexión: " styleClass="contenidoLeft"/>
                                <h:inputText  value="#{actualizarEstadosHHPPMBean.hhpp_tipoConexion}" styleClass="contenidoIntDereBarrio #{actualizarEstadosHHPPMBean.hhpp_tipoConexion_css}" disabled="true"/>
                                <h:outputLabel value="Dirección: " styleClass="contenidoLeft"/>
                                <h:inputText  value="#{actualizarEstadosHHPPMBean.dirHhpp}" styleClass="contenidoIntDereBarrio #{actualizarEstadosHHPPMBean.dirHhpp_css}" disabled="true"/>
                                <h:outputLabel value="Tipo Red: " styleClass="contenidoLeft"/>
                                <h:inputText  value="#{actualizarEstadosHHPPMBean.hhpp_tipoRed}" styleClass="contenidoIntDereBarrio #{actualizarEstadosHHPPMBean.hhpp_tipoRed_css}" disabled="true"/>
                                <h:outputLabel value="Tipo HHPP: " styleClass="contenidoLeft"/>
                                <h:inputText  value="#{actualizarEstadosHHPPMBean.hhpp_tipoHhpp}" styleClass="contenidoIntDereBarrio #{actualizarEstadosHHPPMBean.hhpp_tipoHhpp_css}" disabled="true"/>
                                <h:outputLabel value="Estado Actual: " styleClass="contenidoLeft"/>
                                <h:inputText  value="#{actualizarEstadosHHPPMBean.estadoHhpp}" styleClass="contenidoIntDereBarrio #{actualizarEstadosHHPPMBean.estadoHhpp_css}" disabled="true"/>                                
                                <h:outputLabel value="Estado Final: " styleClass="contenidoLeft"/>
                                <h:selectOneMenu value="#{actualizarEstadosHHPPMBean.hhpp_estadoFinal}" 
                                                 styleClass="contenidoIntDereCity"
                                                 readonly="#{actualizarEstadosHHPPMBean.disableEstadoFinal}">
                                    <f:selectItem itemValue="0" itemLabel="#{actualizarEstadosHHPPMBean.seleccione}" />
                                    <f:selectItems value="#{actualizarEstadosHHPPMBean.listEstadosFinal}"/>
                                </h:selectOneMenu>
                            </h:panelGrid> 
                        </h:panelGroup>
                    </rich:panel>
                    <h:panelGrid styleClass="panel-grid-botones" columns="1" rendered="#{actualizarEstadosHHPPMBean.showBotonActualizar}">
                        <h:commandButton  id="modificar" value="Actualizar" styleClass="buttonl" style="color:#FFFFFF;"
                                          actionListener="#{actualizarEstadosHHPPMBean.modificar}">
                        </h:commandButton>
                        <h:commandButton  id="confirmar" value="Confirmar" styleClass="buttonl" style="color:#FFFFFF;"
                                          rendered="#{actualizarEstadosHHPPMBean.showBotonConfirmar}"
                                          actionListener="#{actualizarEstadosHHPPMBean.actualizarEstadoConfirmar}">
                        </h:commandButton>
                    </h:panelGrid>
                    <h:panelGrid id="panelPopup" rendered="#{actualizarEstadosHHPPMBean.showPopUp}">
                        <h:inputText id="procesar" value="#{actualizarEstadosHHPPMBean.showPopUp}"/>
                        <f:view>
                            <script>NewWindow();</script>
                        </f:view>
                    </h:panelGrid>
                </h:form>
            </f:view>
        </ui:define>    
    </ui:composition>
</html>
