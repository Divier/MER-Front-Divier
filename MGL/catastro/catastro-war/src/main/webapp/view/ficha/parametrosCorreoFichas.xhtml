<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:t="http://myfaces.apache.org/tomahawk"
                xmlns:p="http://primefaces.org/ui"
                template="/view/template/homeFichasTemplate.xhtml">

    <ui:define name="title">
        <span class="TituloSeccion">Parametrica Envio Correo Informe Final Fichas Nodos</span>
    </ui:define>
    <ui:define name="contenido">
        <h:form id="frm_parametros_correo">
            <h:commandButton value="Actualizar" disabled="#{!parametrosCorreoFichasBean.validarOpcionActualizar()}" action="#{parametrosCorreoFichasBean.actualizarParametrosCorreo()}" styleClass="btn" style="color:#FFFFFF;"></h:commandButton>
             <div class="ui-g">
                 <div class="ui-g-8">
                     <h:panelGrid columns="2" id="pnl_parametros_correo" style="margin-top: 1%">
                         <h:outputLabel value="Asunto Correo:" style="font-weight: bold;" ></h:outputLabel>
                         <p:inputText value="#{parametrosCorreoFichasBean.asuntoCorreo.parValor}" style="width: 99%;"></p:inputText>

                         <h:outputLabel value="Cuerpo Correo:" style="font-weight: bold;"></h:outputLabel>
                         <p:textEditor widgetVar="editor2" value="#{parametrosCorreoFichasBean.cuerpoCorreo.parValor}" height="250" style="margin-top: 1%;" placeholder="Ingrese Cuerpo del Correo">
                             <f:facet name="toolbar">
                                 <span class="ql-formats">
                                     <button class="ql-bold"></button>
                                 </span>
                             </f:facet>
                         </p:textEditor>
                     </h:panelGrid>  
                 </div>
                 <div class="ui-g-4">
                     <p:fieldset legend="Notas Aclaratorias" style="margin-top: 10%;">
                         <p:outputLabel value="Para Colocar Id Nodo utilice "/>
                         <p:outputLabel value=" $P{Nodo}" style="font-weight: bold"/><br></br>
                         <p:outputLabel value="Para Colocar Nombre del Archivo utilice "/>
                         <p:outputLabel value=" $P{NombreArchivo}" style="font-weight: bold"/><br></br>
                     </p:fieldset>
                 </div>
             </div>
        </h:form>
    </ui:define>
</ui:composition>
