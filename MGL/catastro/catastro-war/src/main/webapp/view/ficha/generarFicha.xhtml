<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:cc="http://xmlns.jcp.org/jsf/composite/componentes"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:t="http://myfaces.apache.org/tomahawk"
                template="/view/template/homeFichasTemplate.xhtml"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        
        <span class="TituloSeccion">Generación Ficha Nodos</span>
    </ui:define>        
    <ui:define name="contenido">
        <h:form id="formDatosDT" enctype="multipart/form-data">
           <h:panelGroup>
               <div style="overflow:scroll auto;height: auto;max-height: 400px; ">
                <h:dataTable id="fichaValidarTable"  binding="#{generarFichaBean.dataTable}"
                             value="#{generarFichaBean.fichaToGenerarList}" var="ficha"
                             styleClass="constructGTable" rows="10"                                    
                             rowClasses="constructGTableEvenRow, constructGTableOddRow">
                    <f:facet name="header">
                        <h:outputText value="Fichas disponibles para generación" />
                    </f:facet>

                    <h:column>   
                        <f:facet name="header"><h:outputText value="Nodo" /></f:facet>
                        <h:outputText value="#{ficha.nodoMgl.nodCodigo}" />  
                    </h:column>
                    <h:column>   
                        <f:facet name="header"><h:outputText value="Archivo Cargado" /></f:facet>
                        <h:outputText value="#{ficha.nombreArchivo}" />  
                    </h:column>
                    <h:column>   
                        <f:facet name="header"><h:outputText value="Usuario Generación Preficha" /></f:facet>
                        <h:outputText value="#{ficha.prfUsuarioGenera}" />  
                    </h:column>
                    <h:column>   
                        <f:facet name="header"><h:outputText value="Fecha Generación Preficha" /></f:facet>
                        <h:outputText value="#{ficha.prfFechaGenera}">
                            <f:convertDateTime type="date" pattern="MMM dd, yyyy hh:mm"/>
                        </h:outputText>
                    </h:column>
                    <h:column>   
                        <f:facet name="header"><h:outputText value="Estado" /></f:facet>
                        <h:outputText value="PENDIENTE CREACIÓN FICHA" />  
                    </h:column>
                    <h:column>   
                        <f:facet name="header"><h:outputText value="Cargar" /></f:facet>
                        <h:commandButton value="Cargar info" disabled="#{!generarFichaBean.validarOpcionCargarInfo()}" 
                                         action="#{generarFichaBean.cargarDetalleFicha(ficha)}" 
                                         styleClass="btn" style="color:#FFFFFF;">     
                        </h:commandButton>
                    </h:column>
                    <h:column>   
                        <f:facet name="header">
                            <h:selectBooleanCheckbox id="selEliminarTodo"  title="Eliminar" label="Eliminar" value="#{generarFichaBean.eliminarTodoSelected}"
                                                         disabled="#{not generarFichaBean.registrosFiltrados or not generarFichaBean.filtroAplicado}">
                                  <p:ajax event="click" process="@this" 
                             listener="#{generarFichaBean.marcarTodo()}" update="formDatosDT" /> 
                            </h:selectBooleanCheckbox> 
                            <h:outputText value="Eliminar" />
                        </f:facet>
                        <h:selectBooleanCheckbox  id="selEliminar"
                                                      value="#{ficha.selected}" disabled="#{generarFichaBean.todasLasPreFichasMarcadas or not generarFichaBean.rangoFechasValido or not generarFichaBean.filtroAplicado}">
                            <p:ajax event="click" process="@this" 
                             listener="#{generarFichaBean.evaluarSiHayFichasMarcadas()}" update="formDatosDT" /> 
                        </h:selectBooleanCheckbox>
                    </h:column>                    
                    <f:facet name="footer" >
                        <h:panelGroup>
                            <div style="text-align: center;">
                                <h:commandButton title="Primera Página" value="" id="paginaUno"
                                                     class="botonTPagInicioCm botonBaselista"
                                                     disabled="#{not generarFichaBean.filtroAplicado}">
                                    <p:ajax update="formDatosDT"
                                            listener="#{generarFichaBean.pageFirst}"/>
                                </h:commandButton>
                                <h:commandButton title="Página Anterior" value="" id="paginaAnterior"
                                                     class="botonTPagAnteriorCm botonBaselista"
                                                     disabled="#{not generarFichaBean.filtroAplicado}">
                                    <p:ajax update="formDatosDT"
                                            listener="#{generarFichaBean.pagePrevious}"/>
                                </h:commandButton>
                                <h:commandButton title="Número Páginas" value="#{generarFichaBean.pageActual}" immediate="true" id="numeroPaginas"
                                                     styleClass="botonTPagInicio"
                                                     disabled="#{not generarFichaBean.filtroAplicado}"/>
                                <h:selectOneMenu id="listTabla" value="#{generarFichaBean.numPagina}" 
                                                 styleClass="ListaConsulta" style="width: 40px; height:19px;"
                                                 disabled="#{not generarFichaBean.filtroAplicado}">
                                    <f:selectItems value="#{generarFichaBean.paginaList}" var="pag"
                                                   itemValue="#{pag}"
                                                   itemLabel="#{pag}"/>
                                    <p:ajax update="formDatosDT" event="change"
                                            listener="#{generarFichaBean.irPagina()}"/>
                                </h:selectOneMenu>
                                <h:commandButton title="Página Siguiente" value="" id="paginaSiguiente"
                                                     class="botonTPagSiguienteCm botonBaselista"
                                                     disabled="#{not generarFichaBean.filtroAplicado}">
                                    <p:ajax update="formDatosDT"
                                            listener="#{generarFichaBean.pageNext}"/>
                                </h:commandButton> 
                                <h:commandButton title="Última Página" value="" id="pagianUltima"
                                                     class="botonTPagFinCm botonBaselista"
                                                     disabled="#{not generarFichaBean.filtroAplicado}">
                                    <p:ajax update="formDatosDT"
                                            listener="#{generarFichaBean.pageLast}"/>
                                </h:commandButton>
                                    <h:outputText value="Fecha Inicial"  />                                  
                                    <h:inputText label="Fecha Inicial" id="fechaInicial" style="width: 9%" disabled="#{generarFichaBean.hayFichasSeleccionadas}" 
                                                 a:type="date" a:min="1900-01-01" a:max="9999-12-31" value="#{generarFichaBean.fechaInicial}" >
                                        <f:convertDateTime type="date" pattern="yyyy-MM-dd"/>
                                        <p:ajax event="valueChange"  listener="#{generarFichaBean.fechaAlterada()}" delay="1500"
                                                update="formDatosDT"/>
                                    </h:inputText>
                                    <h:outputText value="Fecha Final" />
                                    <h:inputText label="Fecha Final" id="fechaFinal"  style="width: 9%" disabled="#{generarFichaBean.hayFichasSeleccionadas}" 
                                                 a:type="date" a:min="1900-01-01" a:max="9999-12-31" value="#{generarFichaBean.fechaFinal}" >
                                        <f:convertDateTime type="date" pattern="yyyy-MM-dd"/> 
                                        <p:ajax event="valueChange" listener="#{generarFichaBean.fechaAlterada()}" delay="1500"
                                                update="formDatosDT"/>
                                    </h:inputText>
                                    <h:commandButton id="btnFiltrar"

                                                     value="Filtrar" styleClass="btn"
                                                     disabled="#{generarFichaBean.hayFichasSeleccionadas or not generarFichaBean.rangoFechasValido or generarFichaBean.filtroAplicado}">
                                        <p:ajax update="formDatosDT"
                                                listener="#{generarFichaBean.filtrarLista}"/>
                                    </h:commandButton>

                                    <h:commandButton id="btnEliminar" title="Eliminar" value="Eliminar"
                                                     styleClass="btn" style="color:#FFFFFF;" rendered="#{generarFichaBean.hayFichasSeleccionadas}"
                                                     disabled="#{!generarFichaBean.validarOpcionEliminar()}"
                                                     onclick="return confirm('¿Está seguro que desea eliminar el(los) registro(s) seleccionado(s)?');">
                                          <p:ajax update="formDatosDT"
                                                listener="#{generarFichaBean.getSelectedFichasPorEliminar}"/>                                      
                                    </h:commandButton>                                
                            </div>
                        </h:panelGroup>
                    </f:facet>      
                </h:dataTable>
               </div>
           </h:panelGroup>
        </h:form>
        <h:form id="formDatos">    
           
            <h:panelGroup id="panelCreateHHHPPinRR" >
                <hr size="5" width="100%" align="LEFT"/>

                <h:commandLink value="Descargar Informe" target="_blank"
                               style="color:#FFFFFF;"  class="buttonLarge"  rendered="#{generarFichaBean.observacionesFichas != null and generarFichaBean.observacionesFichas.size() >0}"
                               actionListener="#{generarFichaBean.generarExcelResultadoCargue()}"  immediate="true"/>
                <h:commandLink value="Exportar" target="_blank"
                               style="color:#FFFFFF;"  class="buttonLarge"  rendered="#{generarFichaBean.observacionesFichas != null and generarFichaBean.observacionesFichas.size() >0}"
                               actionListener="#{generarFichaBean.desacargarExportProcesoFichas()}"  immediate="true"/>

                <div style="height: auto;max-height: 300px;overflow: scroll auto;margin-top: 2%;">
                    <h:dataTable value="#{generarFichaBean.observacionesFichas}" 
                                 var="entry"
                                 id="hhppCreadosTable" 
                                 style="width: 100%;"
                                 styleClass="constructGTable"                                     
                                 rowClasses="constructGTableEvenRow, constructGTableOddRow">
                        <h:column id="colDirFicha">   
                            <f:facet name="header">
                                <h:outputText value="Dirección" />
                            </f:facet>
                            <h:outputText value="#{entry.direccion}" />  
                        </h:column>
                        <h:column>   
                            <f:facet name="header">
                                <h:outputText value="Observaciones" />
                            </f:facet>
                            <h:outputText value="#{entry.observaciones}" />  
                        </h:column>
                    </h:dataTable>
                </div>

            </h:panelGroup>                

            <h:panelGroup id="panelButtoonCreateHHHPPinRR" rendered="#{generarFichaBean.isInfoForCreate}">
                <hr size="5" width="100%" align="LEFT"/>
                <h:commandButton value="Crear CCMM HHPP" 
                                 action="#{generarFichaBean.crearCCMMHHPP}" 
                                 styleClass="buttonLarge" style="color:#FFFFFF;">
                </h:commandButton>
            </h:panelGroup>
            <h:panelGroup id="panelHHPPProcesados" rendered="#{generarFichaBean.isInfoProcesada}">
                <hr size="5" width="100%" align="LEFT"/>
                <h:commandButton value="Guardar"
                                 id="GuardarProceso"
                                 rendered="#{(!generarFichaBean.isInfoForCreate) and (!generarFichaBean.creoCCMMHPP)}"
                                 action="#{generarFichaBean.crearHHPPRR}" 
                                 styleClass="buttonLarge" style="color:#FFFFFF;">
                    <p:ajax event="change" update="GuardarProceso" />    
                </h:commandButton>
                <br></br>

                <t:panelTabbedPane id="panelResultadoHHPP" selectedIndex="0" style="height: 300px; width: 100%; overflow:scroll;" 
                                   title="Direcciones No Procesadas" rendered="#{generarFichaBean.fichaProcessXlsList.size() > 0}">

                    <t:panelTab label="EDIFICIOS VT">
                        <div style="height: 280px;width: 100%; overflow:scroll;">
                            <h:dataTable id="edificiosVTList" 
                                         value="#{generarFichaBean.edificios}" var="fichaXls"
                                         styleClass="constructGTable"                                     
                                         rowClasses="constructGTableEvenRow, constructGTableOddRow"
                                         rendered="#{generarFichaBean.edificios.size() > 0}">

                                <f:facet name="header">
                                    <h:outputText value="HHPP procesados a partir de la Preficha" />
                                </f:facet>

                                <h:column  >   
                                    <f:facet name="header">
                                        <h:outputText value="Nombre Conjunto" />
                                    </f:facet>
                                    <h:outputText  value="#{fichaXls.nombreConj}" /> 
                                </h:column>
                                <h:column>   
                                    <f:facet name="header">
                                        <h:outputText value="Vía Principal" />
                                    </f:facet>
                                    <h:outputText value="#{fichaXls.viaPrincipal}" />
                                </h:column>
                                <h:column>   
                                    <f:facet name="header">
                                        <h:outputText value="Placa" />
                                    </f:facet>
                                    <h:outputText value="#{fichaXls.placa}" /> 
                                </h:column>
                                <h:column>   
                                    <f:facet name="header">
                                        <h:outputText value="Total HHPP" />
                                    </f:facet>
                                    <h:outputText value="#{fichaXls.totalHHPP}" /> 
                                </h:column>
                                <h:column>   
                                    <f:facet name="header">
                                        <h:outputText value="Aptos" />
                                    </f:facet>
                                    <h:outputText value="#{fichaXls.aptos}" />
                                </h:column>
                                <h:column>   
                                    <f:facet name="header">
                                        <h:outputText value="Locales" />
                                    </f:facet>
                                    <h:outputText value="#{fichaXls.locales}" />
                                </h:column>
                                <h:column>   
                                    <f:facet name="header">
                                        <h:outputText value="Oficinas" />
                                    </f:facet>
                                    <h:outputText value="#{fichaXls.oficinas}" />
                                </h:column>
                                <h:column>   
                                    <f:facet name="header">
                                        <h:outputText value="Pisos" />
                                    </f:facet>
                                    <h:outputText value="#{fichaXls.pisos}" />
                                </h:column>
                                <h:column>   
                                    <f:facet name="header">
                                        <h:outputText value="Barrio" />
                                    </f:facet>
                                    <h:outputText value="#{fichaXls.barrio}" />
                                </h:column>
                                <h:column>   
                                    <f:facet name="header">
                                        <h:outputText value="Distribución" />
                                    </f:facet>
                                    <h:outputText value="#{fichaXls.distribucion}" />
                                </h:column>
                                <h:column >   
                                    <f:facet name="header">
                                        <h:outputText value="Dir Alternas Obtenidas" />
                                    </f:facet>
                                    <h:dataTable 
                                        value="#{fichaXls.direccionCCMMStrList}" var="direccionFichaCCMMXls" style="min-width: 250px;"
                                        styleClass="constructGTable"                                     
                                        rowClasses="constructGTableEvenRow, constructGTableOddRow"
                                        rendered="#{fichaXls.direccionCCMMStrList.size() >0}">
                                        <h:column >
                                            <h:outputText value="#{direccionFichaCCMMXls}" />
                                        </h:column>
                                    </h:dataTable>
                                </h:column>
                                <h:column >   
                                    <f:facet name="header">
                                        <h:outputText value="Dir Obtenidas" />
                                    </f:facet>
                                    <h:dataTable 
                                        value="#{fichaXls.direccionStrList}" var="direccionFichaXls" style="min-width: 250px;"
                                        styleClass="constructGTable"                                     
                                        rowClasses="constructGTableEvenRow, constructGTableOddRow"
                                        rendered="#{fichaXls.direccionStrList.size() >0}">
                                        <h:column >
                                            <h:outputText value="#{direccionFichaXls}" />
                                        </h:column>
                                    </h:dataTable>
                                </h:column>
                                <h:column>   
                                    <f:facet name="header">
                                        <h:outputText value="HHPP Obtenidos / Tipo de Vivienda" />
                                    </f:facet>
                                    <h:dataTable 
                                        value="#{fichaXls.hhppDetalleList}" var="hhpp" style="width: 345px;"
                                        styleClass="constructGTable"                                     
                                        rowClasses="constructGTableEvenRow, constructGTableOddRow"
                                        rendered="#{fichaXls.hhppDetalleList.size() >0}">
                                        <h:column>
                                            <h:outputText value="#{hhpp.direccionRR}" />
                                        </h:column>
                                        <h:column>
                                            <h:selectOneMenu id="lstTipoVivienda"
                                                value="#{hhpp.tipoVivienda}"
                                                styleClass="ListaConsulta"  style=" width: 170px">
                                                <f:selectItems value="#{generarFichaBean.listaTipoHhpp}" var="tipoVivienda"
                                                    itemValue="#{tipoVivienda.thhID}"
                                                    itemLabel="#{tipoVivienda.thhID.concat(' - ').concat(tipoVivienda.thhValor)}"/>
                                            </h:selectOneMenu>
                                        </h:column>
                                    </h:dataTable>
                                </h:column>
                                <h:column>   
                                    <f:facet name="header">
                                        <h:outputText value="Clasificación" />
                                    </f:facet>
                                    <h:dataTable  
                                        value="#{fichaXls.listClasificacion}" var="clasifiacion" style="width: 175px;"
                                        styleClass="constructGTable"                                     
                                        rowClasses="constructGTableEvenRow, constructGTableOddRow"
                                        rendered="#{fichaXls.listClasificacion.size() >0}">
                                        <h:column>
                                            <h:outputText value="#{clasifiacion}" />
                                        </h:column>
                                    </h:dataTable>
                                </h:column>
                            </h:dataTable>
                        </div>

                    </t:panelTab>


                    <t:panelTab label="CASAS RED EXTERNA">
                        <div style="height: 280px;width: 100%; overflow:scroll;">
                            <h:dataTable id="casasRedExternaList" 
                                         value="#{generarFichaBean.casas}" var="fichaXls"
                                         styleClass="constructGTable"                                     
                                         rowClasses="constructGTableEvenRow, constructGTableOddRow"
                                         rendered="#{generarFichaBean.casas.size() > 0}">

                                <f:facet name="header">
                                    <h:outputText value="HHPP procesados a partir de la Preficha" />
                                </f:facet>

                                <h:column  >   
                                    <f:facet name="header">
                                        <h:outputText value="Nombre Conjunto" />
                                    </f:facet>
                                    <h:outputText  value="#{fichaXls.nombreConj}" /> 
                                </h:column>
                                <h:column>   
                                    <f:facet name="header">
                                        <h:outputText value="Vía Principal" />
                                    </f:facet>
                                    <h:outputText value="#{fichaXls.viaPrincipal}" />
                                </h:column>
                                <h:column>   
                                    <f:facet name="header">
                                        <h:outputText value="Placa" />
                                    </f:facet>
                                    <h:outputText value="#{fichaXls.placa}" /> 
                                </h:column>
                                <h:column>   
                                    <f:facet name="header">
                                        <h:outputText value="Total HHPP" />
                                    </f:facet>
                                    <h:outputText value="#{fichaXls.totalHHPP}" /> 
                                </h:column>
                                <h:column>   
                                    <f:facet name="header">
                                        <h:outputText value="Aptos" />
                                    </f:facet>
                                    <h:outputText value="#{fichaXls.aptos}" />
                                </h:column>
                                <h:column>   
                                    <f:facet name="header">
                                        <h:outputText value="Locales" />
                                    </f:facet>
                                    <h:outputText value="#{fichaXls.locales}" />
                                </h:column>
                                <h:column>   
                                    <f:facet name="header">
                                        <h:outputText value="Oficinas" />
                                    </f:facet>
                                    <h:outputText value="#{fichaXls.oficinas}" />
                                </h:column>
                                <h:column>   
                                    <f:facet name="header">
                                        <h:outputText value="Pisos" />
                                    </f:facet>
                                    <h:outputText value="#{fichaXls.pisos}" />
                                </h:column>
                                <h:column>   
                                    <f:facet name="header">
                                        <h:outputText value="Barrio" />
                                    </f:facet>
                                    <h:outputText value="#{fichaXls.barrio}" />
                                </h:column>
                                <h:column>   
                                    <f:facet name="header">
                                        <h:outputText value="Distribución" />
                                    </f:facet>
                                    <h:outputText value="#{fichaXls.distribucion}" />
                                </h:column>
                                <h:column >   
                                    <f:facet name="header">
                                        <h:outputText value="Dir Obtenidas" />
                                    </f:facet>
                                    <h:dataTable 
                                        value="#{fichaXls.direccionStrList}" var="direccionFichaXls" style="min-width: 250px;"
                                        styleClass="constructGTable"                                     
                                        rowClasses="constructGTableEvenRow, constructGTableOddRow"
                                        rendered="#{fichaXls.direccionStrList.size() >0}">
                                        <h:column >
                                            <h:outputText value="#{direccionFichaXls}" />
                                        </h:column>
                                    </h:dataTable>
                                </h:column>
                                <h:column>   
                                    <f:facet name="header">
                                        <h:outputText value="HHPP Obtenidos / Tipo de Vivienda" />
                                    </f:facet>
                                    <h:dataTable 
                                        value="#{fichaXls.hhppDetalleList}" var="hhpp" style="width: 345px;"
                                        styleClass="constructGTable"                                     
                                        rowClasses="constructGTableEvenRow, constructGTableOddRow"
                                        rendered="#{fichaXls.hhppDetalleList.size() >0}">
                                        <h:column>
                                            <h:outputText value="#{hhpp.direccionRR}" />
                                        </h:column>
                                        <h:column>
                                            <h:selectOneMenu id="lstTipoVivienda"
                                                value="#{hhpp.tipoVivienda}"
                                                styleClass="ListaConsulta"  style=" width: 170px">
                                                <f:selectItems value="#{generarFichaBean.listaTipoHhpp}" var="tipoVivienda"
                                                    itemValue="#{tipoVivienda.thhID}"
                                                    itemLabel="#{tipoVivienda.thhID.concat(' - ').concat(tipoVivienda.thhValor)}"/>
                                            </h:selectOneMenu>
                                        </h:column>
                                    </h:dataTable>
                                </h:column>
                                <h:column>   
                                    <f:facet name="header">
                                        <h:outputText value="Clasificación" />
                                    </f:facet>
                                    <h:dataTable  
                                        value="#{fichaXls.listClasificacion}" var="clasifiacion" style="width: 175px;"
                                        styleClass="constructGTable"                                     
                                        rowClasses="constructGTableEvenRow, constructGTableOddRow"
                                        rendered="#{fichaXls.listClasificacion.size() >0}">
                                        <h:column>
                                            <h:outputText value="#{clasifiacion}" />
                                        </h:column>
                                    </h:dataTable>
                                </h:column>
                            </h:dataTable>
                        </div>

                    </t:panelTab>

                    <t:panelTab label="CONJUNTO CASAS VT">
                        <div style="height: 280px;width: 100%; overflow:scroll;">
                            <h:dataTable id="conjuntoCasasList" 
                                         value="#{generarFichaBean.conjuntoCasas}" var="fichaXls" 
                                         styleClass="constructGTable"                                     
                                         rowClasses="constructGTableEvenRow, constructGTableOddRow"
                                         rendered="#{generarFichaBean.conjuntoCasas.size() > 0}">

                                <f:facet name="header">
                                    <h:outputText value="HHPP procesados a partir de la Preficha" />
                                </f:facet>

                                <h:column  >   
                                    <f:facet name="header">
                                        <h:outputText value="Nombre Conjunto" />
                                    </f:facet>
                                    <h:outputText  value="#{fichaXls.nombreConj}" /> 
                                </h:column>
                                <h:column>   
                                    <f:facet name="header">
                                        <h:outputText value="Vía Principal" />
                                    </f:facet>
                                    <h:outputText value="#{fichaXls.viaPrincipal}" />
                                </h:column>
                                <h:column>
