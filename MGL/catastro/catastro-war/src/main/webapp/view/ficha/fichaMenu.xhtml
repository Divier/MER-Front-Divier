<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:t="http://myfaces.apache.org/tomahawk"
                template="/view/template/home.xhtml">

    <ui:define name="title"><span class="TituloSeccion">Ficha Nodos</span></ui:define>
    <ui:define name="contenido">
        <h:form id="menuForm">
            <h:selectOneRadio id="menuFicha" value="#{fichaMenuBean.menuFicha}" 
                              styleClass="ListaConsulta"
                              required="true">
                <f:selectItem itemValue="1" itemLabel="Preficha" />
                <f:selectItem itemValue="2" itemLabel="Ficha" />            
            </h:selectOneRadio>

            <h:selectOneRadio id="menuFichaAcccion" value="#{fichaMenuBean.menuFichaAccion}" 
                              styleClass="ListaConsulta"
                              required="true">
                <f:selectItem itemValue="1" itemLabel="Generar" />
                <f:selectItem itemValue="2" itemLabel="Validar" />
                <f:selectItem itemValue="3" itemLabel="Crear" />            
                
            </h:selectOneRadio>
            
            <h:commandButton id="irFicha" 
                             value="Ir" 
                             action="#{fichaMenuBean.menuFichaAccionChange()}" styleClass="buttonl" style="color:#FFFFFF;">                
            </h:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
