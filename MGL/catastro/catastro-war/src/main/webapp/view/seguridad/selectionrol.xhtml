<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:a4j="http://richfaces.org/a4j"
xmlns:rich="http://richfaces.org/rich">

    <style>
body{
     padding:0px;
     margin:0px;
     background-color:#FFFFFF;
     font-family: Arial, Helvetica, sans-serif;
     font-size: 12px;
     color: #666666;
 }
 
.login{
    width:48%;
    margin-left: 50%;
    margin-top: -180px;
    color:#000000;
    background-position:center;
    border-collapse:collapse;
    padding: 0px 3px 0px 5px;
}

.error{
    font: Arial, Helvetica, sans-serif;
    font-size: 11px;
    font-style:normal;
    color: #FF0000;
 }
 
.buttonLogin{
    width: 80px;
    background-image: url("../img/buttonl.png") !important;
    background-repeat: no-repeat;
    font-weight: bold;
    font-family: Arial, Helvetica, sans-serif;
    color:#FFFFFF;
    border-width: 1px;
    border-collapse: collapse;
    border-color: #E6E6E6;
    background-position: left;
    border: 0 none #CCCCCC;
    font-size: 11px;
    font-weight: normal;
    height: 20px;
    margin-left: 210px;
    text-decoration: none;
}
  
.ddlRol{
     width: 200px;
     height: 20px;
     font-family: Arial, Helvetica, sans-serif;
     font-size: 11px;
     text-align: left;
     background-color:#FFFFFF;
     background-position: right;
     left: 100%;
 }

    </style>
    
    
    <h:body style="padding-left: 20%;">
    <h:form style="background-position: center; width: 760px;">
        <img style="margin-top:0px; z-index: 998"  src="../img/logg.png" height="422px"  width="760px"/>
        <h:panelGrid columns="1" cellpadding="0" styleClass="login">
            <h:panelGrid columns="1" >
                <h:panelGrid columns="2">
                    <h:outputLabel value="SelecciÃ³n de rol:" styleClass="ddlRol"></h:outputLabel>
                    <h:selectOneMenu id="lstroles" value="#{selectionRol.selectedRol}" styleClass="ddlRol">
                        <f:selectItems id="ssRoles" value="#{selectionRol.listSelection}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:panelGrid style="width: 492px;border: none; display: block;" columns="2">
                    <h:commandButton value="Iniciar" rendered="#{not empty selectionRol.listSelection}" 
                                     action="#{selectionRol.onAction}" styleClass="buttonLogin">
                        <f:ajax execute="@form" render="ajaxMessage"/>
                    </h:commandButton>
                </h:panelGrid>
            </h:panelGrid>
            <h:panelGrid columns="1" styleClass="panelInfo" 
                     rowClasses="panel-grid-row-impar, panel-grid-row-par" 
                     headerClass="panel-grid-header" 
                     columnClasses="panel-grid-col-label,panel-grid-col-value">
            </h:panelGrid>
            <h:outputText value="#{selectionRol.message}"   id="ajaxMessage" styleClass="error"/>
        </h:panelGrid>
    </h:form>
     </h:body>
</ui:composition>
