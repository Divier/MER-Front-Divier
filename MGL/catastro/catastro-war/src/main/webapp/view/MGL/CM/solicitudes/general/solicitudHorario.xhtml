<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:cc="http://xmlns.jcp.org/jsf/composite/componentes"
    template="/view/MGL/template/solicitudTemplate.xhtml">

    <ui:define name="title"><span class="TituloSeccion">Track Solicitud</span></ui:define>
    <ui:define name="content">
        <h2>Horario Solicitud</h2>
        <h:commandButton value="Guardar Horario" id="GuardarHorarioButton" 
                         rendered="true" styleClass="btn"
                         action="#{encabezadoSolicitudModificacionCMBean.guardarHorarioRestriccion()}">            
        </h:commandButton>
        
        <cc:componente-horario id="HorarioSolicitud" 
                               horarioRestriccion="#{encabezadoSolicitudModificacionCMBean.horarioSolicitudList}" 
                               horarioEditable="E"
                               permisoCreacion="true" permisoEliminacion="true"/>
    </ui:define>

</ui:composition>
