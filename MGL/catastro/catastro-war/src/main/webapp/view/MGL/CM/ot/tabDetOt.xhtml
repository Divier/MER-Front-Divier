<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ul id="tabs">

        <li><h:commandLink value="General" immediate="true"
                           id="detallesOtGeneral" title="General"
                           rendered="#{OtMglBean.validarPestanaOTGeneral()}"
                           action="#{OtMglBean.cambiarTabDet('GENERAL_OT')}"
                           class="#{OtMglBean.selectedTab == 'GENERAL_OT' ? 'current':'tabs1'}"/>
        </li>

        <li><h:commandLink value="Agenda" immediate="true"
                           id="detalleOtAgenda" title="Agenda"
                           rendered="#{OtMglBean.validarPestanaOTAgenda()}"
                           action="#{OtMglBean.cambiarTabDet('AGENDA')}" 
                           class="#{OtMglBean.selectedTab == 'AGENDA' ? 'current':'tabs2'}"/>
        </li>

        <li><h:commandLink immediate="true" value="Notas"
                           id="detalleOtNotas" title="Notas"
                           rendered="#{OtMglBean.validarPestanaOTNotas()}"
                           action="#{OtMglBean.cambiarTabDet('NOTAS')}"
                           class="#{OtMglBean.selectedTab == 'NOTAS' ? 'current':'tabs3'}" />
        </li>         

        <li><h:commandLink title="Inventarios" value="Inventarios"
                           immediate="true" id="detalleOtGInventarios"
                           rendered="#{OtMglBean.validarPestanaOTInventarios()}"
                           action="#{OtMglBean.cambiarTabDet('INVENTARIO')}"
                           class="#{OtMglBean.selectedTab == 'INVENTARIOS' ? 'current':'tabs4'}" />
        </li>  

        <li><h:commandLink immediate="true" value="Contactos"
                           id="detalleOtContactos" title="Contactos"
                           rendered="#{OtMglBean.validarPestanaOTContactos()}"
                           action="#{OtMglBean.cambiarTabDet('CONTACTOS')}"
                           class="#{OtMglBean.selectedTab == 'CONTACTOS' ? 'current':'tabs5'}" />
        </li>

        <li><h:commandLink immediate="true" value="Bitácora"
                           id="detalleOtBitacora" title="Bitácora"
                           rendered="#{OtMglBean.validarPestanaOTBitacora()}"
                           action="#{OtMglBean.cambiarTabDet('BITACORA')}"
                           class="#{OtMglBean.selectedTab == 'BITACORA' ? 'current':'tabs6'}" />
        </li>

    </ul>
</ui:composition>
