<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a4j="http://richfaces.org/a4j"
                template="/view/MGL/template/main.xhtml">
    
    <ui:define name="title"><span class="TituloSeccion">Administrador Nodo</span></ui:define>
    <ui:define name="message"><span class="error"> #{nodoMglBean.message}</span></ui:define>
    <ui:define name="content">

        <link  rel="stylesheet" type="text/css" href="/Visitas_Tecnicas/resources/stylesheet.css"/>    
        <script>
            function bigImg(x) {
                x.style.background = "url('../img/buttonl_.png')";

            }

            function normalImg(x) {
                x.style.background = "url('../img/buttonl.png')";

            }
        </script>
        <h:form id="form1">

            <h:panelGrid columns="1">
                <h:commandButton value="Nuevo" action="#{nodoMglBean.nuevoNodoMgl()}" styleClass="buttonl" style="text-align: center; color:#FFFFFF;left:10px;">
                </h:commandButton>
            </h:panelGrid> 
            <h:panelGrid columns="4">     
                <h:outputText value="Buscar por Código:" id="geo_nombrelb"  style="align:right; font-size: 12px"  />
                <h:inputText  id="geoNombre" value="#{nodoMglBean.codigo}" style="align:right;  z-index: 1000;"  />
                <h:commandButton value="Filtrar" action="#{nodoMglBean.buscarNodoByCodigo()}" styleClass="buttonl" 
                                 style="text-align: center; color:#FFFFFF; z-index: 1000;   "/>
                <h:commandButton value="Ver Todas" action="#{nodoMglBean.buscarNodoTodos()}" styleClass="buttonl" 
                                 style="text-align: center; color:#FFFFFF;  z-index: 1000;   "/>          
            </h:panelGrid>

            <table style=" width: 766px; ">
                <tr style=" text-align: left;"><td>
                        <div style=" width: 766px; overflow:scroll;" >
                            <h:dataTable id="nodoMglTable" 
                                         binding="#{nodoMglBean.dataTable}"  value="#{nodoMglBean.nodoMglList}" var="nodoMgl" rows="15"                         
                                         styleClass="solicitudesGTable"  border="1" 
                                         headerClass="solicitudesGTableHeader"
                                         rowClasses="solicitudesGTableOddRow,solicitudesGTableEvenRow"    >


                                <h:column >   
                                    <f:facet name="header">
                                        <h:outputText value="Ir" />
                                    </f:facet>
                                    <h:commandLink value="Ir" action="#{nodoMglBean.goActualizar()}" >

                                        <f:setPropertyActionListener target="#{nodoMglBean.idSqlSelected}" value="#{nodoMgl.nodId}" />                                    
                                    </h:commandLink>
                                </h:column>





                                <h:column>   <div align="left"   >
                                        <f:facet name="header">
                                            <h:outputText value="GPO" />
                                        </f:facet>
                                        <h:outputText value="#{nodoMgl.gpoId}" />      </div>                                  
                                </h:column>

                                <h:column>   <div align="left"   >
                                        <f:facet name="header">
                                            <h:outputText value="Nombre" />
                                        </f:facet>
                                        <h:outputText value="#{nodoMgl.nodNombre}" />      </div>                                  
                                </h:column>

                                <h:column>   <div align="left"   >
                                        <f:facet name="header">
                                            <h:outputText value="Código" />
                                        </f:facet>
                                        <h:outputText value="#{nodoMgl.nodCodigo}" />      </div>                                  
                                </h:column>

                                <h:column>   <div align="left"   >
                                        <f:facet name="header">
                                            <h:outputText value="Fecha activación" />
                                        </f:facet>
                                        <h:outputText value="#{nodoMgl.nodFechaActivacion}" />      </div>                                  
                                </h:column>                                

                                <h:column>   <div align="left"   >
                                        <f:facet name="header">
                                            <h:outputText value="Unidad Gestión" />
                                        </f:facet>
                                        <h:outputText value="#{nodoMgl.ugeId}" />      </div>                                  
                                </h:column>   

                                <h:column>   <div align="left"   >
                                        <f:facet name="header">
                                            <h:outputText value="Zona" />
                                        </f:facet>
                                        <h:outputText value="#{nodoMgl.zonId}" />      </div>                                  
                                </h:column>   

                                <h:column>   <div align="left"   >
                                        <f:facet name="header">
                                            <h:outputText value="Distrito" />
                                        </f:facet>
                                        <h:outputText value="#{nodoMgl.disId}" />      </div>                                  
                                </h:column> 


                                <h:column>   <div align="left"   >
                                        <f:facet name="header">
                                            <h:outputText value="División" />
                                        </f:facet>
                                        <h:outputText value="#{nodoMgl.divId}" />      </div>                                  
                                </h:column> 

                                <h:column>   <div align="left"   >
                                        <f:facet name="header">
                                            <h:outputText value="Área" />
                                        </f:facet>
                                        <h:outputText value="#{nodoMgl.areId}" />      </div>                                  
                                </h:column> 







                                <h:column>   <div align="left"   >
                                        <f:facet name="header">
                                            <h:outputText value="Head end" />
                                        </f:facet>
                                        <h:outputText value="#{nodoMgl.nodHeadEnd}" />      </div>                                  
                                </h:column>                                


                                <h:column>   <div align="left"   >
                                        <f:facet name="header">
                                            <h:outputText value="Campo adicional1" />
                                        </f:facet>
                                        <h:outputText value="#{nodoMgl.nodCampoAdicional1}" />      </div>                                  
                                </h:column>   


                                <h:column>   <div align="left"   >
                                        <f:facet name="header">
                                            <h:outputText value="Campo adicional2" />
                                        </f:facet>
                                        <h:outputText value="#{nodoMgl.nodCampoAdicional2}" />      </div>                                  
                                </h:column>                                 
                                <h:column>   <div align="left"   >
                                        <f:facet name="header">
                                            <h:outputText value="Campo adicional3" />
                                        </f:facet>
                                        <h:outputText value="#{nodoMgl.nodCampoAdicional3}" />      </div>                                  
                                </h:column> 

                                <h:column>   <div align="left"   >
                                        <f:facet name="header">
                                            <h:outputText value="Campo adicional4" />
                                        </f:facet>
                                        <h:outputText value="#{nodoMgl.nodCampoAdicional4}" />      </div>                                  
                                </h:column>                                 

                                <h:column>   <div align="left"   >
                                        <f:facet name="header">
                                            <h:outputText value="Campo adicional15" />
                                        </f:facet>
                                        <h:outputText value="#{nodoMgl.nodCampoAdicional5}" />      </div>                                  
                                </h:column>                                 

                                <h:column>   <div align="left"   >
                                        <f:facet name="header">
                                            <h:outputText value="Tipo" />
                                        </f:facet>
                                        <h:outputText value="#{nodoMgl.nodTipo.nombreBasica}" />      </div>                                  
                                </h:column>                                 

                                <h:column>   <div align="left"   >
                                        <f:facet name="header">
                                            <h:outputText value="COM" />
                                        </f:facet>
                                        <h:outputText value="#{nodoMgl.comId}" />      </div>                                  
                                </h:column>                                 






                                <f:facet name="footer">
                                    <h:panelGroup>
                                        <h:commandButton value="Ini" action="#{nodoMglBean.pageFirst}"
                                                         disabled="#{nodoMglBean.dataTable.first == 0}" styleClass="buttonl" style="color:#FFFFFF;"/>
                                        <h:commandButton value="Ant" action="#{nodoMglBean.pagePrevious}"
                                                         disabled="#{nodoMglBean.dataTable.first == 0}" styleClass="buttonl" style="color:#FFFFFF;"/>


                                        <h:commandButton value="#{nodoMglBean.pageActual}" styleClass="botonTPagInicio"    />

                                        <h:selectOneMenu id="listTabla" value="#{nodoMglBean.numPagina}" 
                                                         styleClass="ListaConsulta" style="width: 40px; height:19px;"
                                                         valueChangeListener="#{nodoMglBean.irPagina}"    >


                                            <f:selectItems value="#{nodoMglBean.paginaList}" var="pag"
                                                           itemValue="#{pag}"
                                                           itemLabel="#{pag}"/>    
                                            <a4j:ajax event="change" render="form1" execute="@this" />                                         
                                        </h:selectOneMenu>  


                                        <h:commandButton value="Sig" action="#{nodoMglBean.pageNext}"
                                                         disabled="#{nodoMglBean.dataTable.first + nodoMglBean.dataTable.rows
                                                                     >= nodoMglBean.dataTable.rowCount}" styleClass="buttonl" style="color:#FFFFFF;"/>
                                        <h:commandButton value="Fin" action="#{nodoMglBean.pageLast}"
                                                         disabled="#{nodoMglBean.dataTable.first + nodoMglBean.dataTable.rows
                                                                     >= nodoMglBean.dataTable.rowCount}" styleClass="buttonl" style="color:#FFFFFF;"/>
                                    </h:panelGroup>
                                </f:facet>

                            </h:dataTable>  
                        </div>
                    </td>
                </tr>
            </table>
        </h:form>
    </ui:define>


</ui:composition>
