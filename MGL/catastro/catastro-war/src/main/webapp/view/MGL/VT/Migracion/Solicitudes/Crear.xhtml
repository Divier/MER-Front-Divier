          <h:panelGroup
            id="msg_panel"
            rendered="#{createsolicitud.hayMensaje}">
            <div id="light"
                 class="white_contentError"
                 style="display : block;">
              <a href = "javascript:void(0)"
                 onclick = "document.getElementById('light').style.display = 'none';
                     document.getElementById('fade').style.display = 'none'"
                 style="margin-left: 97%">
                <h:graphicImage
                  name="./images/error.png"
                  height="14px"
                  width="14px"/>
              </a>
              <BR/><BR/>
              <div
                id="marcoAuditoria"
                style="overflow: auto;max-height: 200px" >
                <h:messages
                  id="messagesPop"
                  globalOnly="false"
                  errorClass="errorMessage"
                  infoClass="infoMessage"
                  warnClass="warnMessage"
                  fatalClass="successMessage"/>
              </div>
              <a href = "javascript:void(0)"
                 id="cerrarMensajeErrorBtn"
                 class="btn"
                 style="position: relative; top: 1em;"
                 onclick = "document.getElementById('light').style.display = 'none';
                     document.getElementById('fade').style.display = 'none'">
                Cerrar
              </a>
            </div>
            <div
              id="fade"
              class="black_overlayError"
              style="display : block;"></div>

                  rendered="#{createsolicitud.canCreate eq false}"
                  value = "Id Solicitud"/>
                <h:outputLabel
                  id="VI_idSolicitud"
                  rendered="#{createsolicitud.canCreate eq false}"
                  value = "#{createsolicitud.solicitud.idSolicitud}" />
                <h:outputLabel
                  rendered="#{createsolicitud.canCreate eq false}"
                  value = "Estado Solicitud"/>
                <h:outputLabel
                  id="VI_idestado"
                  rendered="#{createsolicitud.canCreate eq false}"
                  value = "#{createsolicitud.solicitud.estado}" />
              </h:panelGrid>

              <h:panelGrid columns="3">

                <h:panelGrid>
                  <h:outputLabel value = "División" />
                  <h:selectOneMenu
                    id="VI_iddivision"
                    disabled="#{createsolicitud.canCreate eq false}"
                    value="#{createsolicitud.solicitud.regional}"
                    valueChangeListener="#{createsolicitud.regionalCodeChanged}"
                    required="true"
                    requiredMessage="Requerido"
                    styleClass="input">
                    <f:selectItems value="#{createsolicitud.regionalesUniBi}" />
                    <f:ajax
                      render="VI_idciudad VI_msg_division"/>
                  </h:selectOneMenu>
                  <h:message id="VI_msg_division"
                             style="color: red;"
                             for="VI_iddivision" />
                </h:panelGrid>

                <h:panelGrid>
                  <h:outputLabel value = "Ciudad" />
                  <h:selectOneMenu
                    id="VI_idciudad"
                    disabled="#{createsolicitud.canCreate eq false}"
                    value="#{createsolicitud.solicitud.ciudad}"
                    title="Ciudad"
                    required="true"
                    requiredMessage="Requerido"
                    styleClass="input">
                    <f:ajax event="blur" render="VI_msg_ciudad"/>
                    <f:selectItems value="#{createsolicitud.ciudades}"/>
                  </h:selectOneMenu>
                  <h:message id="VI_msg_ciudad" style="color: red;" for="VI_idciudad" />
                </h:panelGrid>

                <h:panelGrid>
                  <h:outputLabel value = "Nodo" />
                  <h:inputText
                    id="VI_idNodo" value="#{createsolicitud.solicitud.nodo}"
                    disabled="#{createsolicitud.canCreate eq false}"
                    required="true"
                    requiredMessage="Requerido"
                    styleClass="input">
                    <f:ajax event="blur" render="VI_msg_nodo"/>
                  </h:inputText>
                  <h:message id="VI_msg_nodo" style="color: red;" for="VI_idNodo" />
                </h:panelGrid>
              </h:panelGrid>
              <h:panelGrid columns="4">
                <h:panelGrid>
                  <h:outputLabel value="Dirección completa del predio" />
                  <h:selectOneMenu
                    id="VI_dircompleta"
                    disabled="#{createsolicitud.canCreate eq false}"
                    value="#{createsolicitud.dirTipoCalleCompleta}"
                    styleClass="input"
                    required="true"
                    requiredMessage="Requerido"
                    >
                    <f:ajax event="blur" render="VI_msg_dircompleta"/>
                    <f:selectItems value="#{createsolicitud.tiposDeVias}" />
                  </h:selectOneMenu>
                  <h:message id="VI_msg_dircompleta"
                             style="color: red;"
                             for="VI_dircompleta" />
                </h:panelGrid>
                <h:panelGrid>
                  <h:outputLabel value = "Calle"/>
                  <h:panelGrid>
                    <h:inputText
                      id ="VI_idDirCompletaCalle"
                      disabled="#{createsolicitud.canCreate eq false}"
                      value="#{createsolicitud.dirCalleCompleta}"
                      required="true"
                      requiredMessage="Requerido"
                      styleClass="input_peq">
                      <f:ajax event="blur" render="VI_msg_dircompletacalle"/>
                    </h:inputText>
                    <h:message
                      id="VI_msg_dircompletacalle" style="color: red;"
                      for="VI_idDirCompletaCalle" />
                  </h:panelGrid>
                </h:panelGrid>


                <h:panelGrid>
                  <h:outputLabel  value = "Placa" />
                  <h:panelGrid columns="3">
                    <h:panelGrid>
                      <h:inputText
                        id="VI_numPuertaUno"
                        disabled="#{createsolicitud.canCreate eq false}"
                        value="#{createsolicitud.numPuertaUno}"
                        styleClass="input_mas_peq"
                        required="true"
                        requiredMessage="Requerido"
                        >
                        <f:ajax event="blur" render="VI_msg_numPuertaUno"/>
                      </h:inputText>
                      <h:message id="VI_msg_numPuertaUno"
                                 style="color: red;"
                                 for="VI_numPuertaUno" />
                    </h:panelGrid>
                    <h:outputLabel value = "--" />
                    <h:panelGrid>
                      <h:inputText
                        id="VI_numPuertaDos"
                        disabled="#{createsolicitud.canCreate eq false}"
                        value="#{createsolicitud.numPuertaDos}"
                        styleClass="input_mas_peq"
                        required="true"
                        requiredMessage="Requerido"
                        >
                        <f:ajax event="blur" render="VI_msg_numPuertaDos"/>
                      </h:inputText>
                      <h:message id="VI_msg_numPuertaDos"
                                 style="color: red;"
                                 for="VI_numPuertaDos" />
                    </h:panelGrid>
                  </h:panelGrid>
                </h:panelGrid>


                <h:panelGrid>
                  <h:outputLabel
                    value = "Apartamento" />
                  <h:inputText
                    id="VI_idapto"
                    disabled="#{createsolicitud.canCreate eq false}"
                    value="#{createsolicitud.solicitud.tipoVivienda}"
                    required="true"
                    requiredMessage="Requerido"
                    styleClass="input">
                  </h:inputText>
                  <h:message style="color: red;"
                             for="idapto" />
                </h:panelGrid>
              </h:panelGrid>
              <h:panelGrid columns="4">
                <h:panelGrid>
                  <h:outputLabel value="Dirección Alterna del predio" />
                  <h:selectOneMenu
                    id="VI_diralterna"
                    disabled="#{createsolicitud.canCreate eq false}"
                    value="#{createsolicitud.dirTipoCalleAlterna}"
                    styleClass="input"
                    >
                    <f:selectItems value="#{createsolicitud.tiposDeVias}" />
                  </h:selectOneMenu>
                </h:panelGrid>

                <h:panelGrid>
                  <h:outputLabel value = "Calle"/>
                  <h:inputText
                    id ="idDirAlternaCalle"
                    disabled="#{createsolicitud.canCreate eq false}"
                    value="#{createsolicitud.dirCalleAlterna}"
                    styleClass="input_peq">
                  </h:inputText>
                </h:panelGrid>

                <h:panelGrid>
                  <h:outputLabel value = "Placa" />
                  <h:panelGrid columns="3">
                    <h:inputText
                      id="VI_dirplacaalternaUno"
                      disabled="#{createsolicitud.canCreate eq false}"
                      value="#{createsolicitud.dirPlacaAlternaUno}"
                      styleClass="input_mas_peq"/>
                    <h:outputLabel value = "--" />
                    <h:inputText
                      id="VI_dirplacaalternaDos"
                      disabled="#{createsolicitud.canCreate eq false}"
                      value="#{createsolicitud.dirPlacaAlternaDos}"
                      styleClass="input_mas_peq"/>
                  </h:panelGrid>
                </h:panelGrid>

                <h:panelGrid>
                  <h:outputLabel
                    value = "Apartamento" />
                  <h:inputText
                    id="VI_idaptoalterna"
                    disabled="#{createsolicitud.canCreate eq false}"
                    value="#{createsolicitud.dirAptoAlterna}"
                    styleClass="input"/>
                </h:panelGrid>
              </h:panelGrid>

              <h:panelGrid columns="3">
                <h:panelGrid>
                  <h:outputLabel value = "Contacto" />
                  <h:inputText
                    id="VI_idcontacto"
                    disabled="#{createsolicitud.canCreate eq false}"
                    value="#{createsolicitud.solicitud.contacto}"
                    required="true"
                    requiredMessage="Requerido"
                    styleClass="input">
                    <f:ajax event="blur" render="VI_msg_contacto"/>
                  </h:inputText>
                  <h:message id="VI_msg_contacto"
                             style="color: red;"
                             for="VI_idcontacto" />
                </h:panelGrid>
                <h:panelGrid>
                  <h:outputLabel value = "Teléfono1" />
                  <h:inputText
                    id="VI_idtelefono1"
                    disabled="#{createsolicitud.canCreate eq false}"
                    value="#{createsolicitud.solicitud.telefono}"
                    required="true"
                    requiredMessage="Requerido"
                    validatorMessage="Ingrese valores númericos"
                    styleClass="input"
                    maxlength="12">
                    <f:validateRegex pattern="[0-9]*"/>
                    <f:ajax event="blur" render="VI_msg_telefono1"/>
                  </h:inputText>
                  <h:message id="VI_msg_telefono1"
                             style="color: red;"
                             for="VI_idtelefono1" />
                </h:panelGrid>
                <h:panelGrid>
                  <h:outputLabel value = "Teléfono2" />
                  <h:inputText
                    id="VI_idtelefono2"
                    disabled="#{createsolicitud.canCreate eq false}"
                    value="#{createsolicitud.solicitud.telefono1}"
                    required="true"
                    requiredMessage="Requerido"
                    validatorMessage="Ingrese valores númericos"
                    styleClass="input"
                    maxlength="12">
                    <f:validateRegex pattern="[0-9]*"/>
                    <f:ajax event="blur" render="VI_msg_telefono2"/>
                  </h:inputText>
                  <h:message id="VI_msg_telefono2"
                             style="color: red;"
                             for="VI_idtelefono2" />
                </h:panelGrid>
              </h:panelGrid>
              <br/>
              <h:panelGrid columns="2">
                <h:panelGrid>
                  <h:outputLabel value = "Cuenta" />
                  <h:inputText
                    id="VI_idcuenta"
                    disabled="#{createsolicitud.canCreate eq false}"
                    value="#{createsolicitud.solicitud.cuenta}"
                    required="true"
                    requiredMessage="Requerido"
                    validatorMessage="Ingrese valores númericos"
                    styleClass="input"
                    maxlength="12">
                    <f:validateRegex pattern="[0-9]*"/>
                    <f:ajax event="blur" render="VI_msg_cuenta"/>
                  </h:inputText>
                  <h:message id="VI_msg_cuenta"
                             style="color: red;"
                             for="VI_idcuenta" />
                </h:panelGrid>

                <h:panelGrid>
                  <h:outputLabel value="Tipo Venta" />
                  <h:selectOneMenu
                    id="VI_idtipoventa"
                    disabled="#{createsolicitud.canCreate eq false}"
                    value="#{createsolicitud.solicitud.tipoVenta}"
                    styleClass="input"
                    required="true"
                    requiredMessage="Requerido"
                    >
                    <f:ajax event="blur" render="VI_msg_tipoventa"/>
                    <f:selectItems value="#{createsolicitud.tipoSolicitudesTipoVenta}" />
                  </h:selectOneMenu>
                  <h:message id="VI_msg_tipoventa"
                             style="color: red;"
                             for="VI_idtipoventa" />
                </h:panelGrid>
              </h:panelGrid>
              <br/>
              <h:panelGrid columns="3" style="width:100%;">
                <f:facet name="header">
                  <h:outputLabel value="Solicitante"/>
                </f:facet>
                <h:panelGrid>
                  <h:outputLabel value = "Nombre" />
                  <h:inputText
                    id="VI_idnomsolicitante"
                    disabled="true"
                    value="#{createsolicitud.solicitud.solicitante}"
                    styleClass="input">
                  </h:inputText>
                </h:panelGrid>
                <h:panelGrid>
                  <h:outputLabel value="Teléfono"/>
                  <h:inputText
                    id="VI_idtelsolicitante"
                    disabled="#{createsolicitud.canCreate eq false}"
                    value="#{createsolicitud.solicitud.telSolicitante}"
                    required="true"
                    requiredMessage="Requerido"
                    validatorMessage="Ingrese valores númericos"
                    styleClass="input"
                    maxlength="12">
                    <f:validateRegex pattern="[0-9]*"/>
                    <f:ajax event="blur" render="VI_msg_telsolicitante"/>
                  </h:inputText>
                  <h:message id="VI_msg_telsolicitante"
                             style="color: red;"
                             for="VI_idtelsolicitante" />
                </h:panelGrid>

                <h:panelGrid>
                  <h:outputLabel
                    value = "Correo Solicitante"/>
                  <h:inputText
                    id="VI_idcorreosolicitante"
                    disabled="#{createsolicitud.canCreate eq false}"
                    value="#{createsolicitud.solicitud.correo}"
                    required="true"
                    requiredMessage="Requerido"
                    styleClass="input">
                    <f:ajax event="blur" render="VI_msg_correosolicitante"/>
                  </h:inputText>
                  <h:message id="VI_msg_correosolicitante"
                             style="color: red;"
                             for="VI_idcorreosolicitante" />
                </h:panelGrid>
              </h:panelGrid>
              <h:panelGrid style="width:100%;">
                <f:facet name = "header">
                  <h:outputText value = "Observaciones"/>
                </f:facet>
                <h:inputTextarea
                  id="VI_idobservaciones"
                  style="border:1px; background:#DFEDDF; width:100%; height:120px "
                  disabled="#{createsolicitud.canCreate eq false}"
                  value="#{createsolicitud.solicitud.motivo}"
                  required="true"
                  requiredMessage="Requerido">
                  <f:ajax event="blur" render="VI_msg_idobservaciones"/>
                </h:inputTextarea>
                <h:message id="VI_msg_idobservaciones"
                           style="color: red;"
                           for="VI_idobservaciones" />
              </h:panelGrid>
            </h:panelGrid>
            <!--acciones-->
            <f:facet name = "footer">
              <h:panelGroup
                style = "display:block; text-align:center;">
                <h:commandButton
                  id = "CM_submit"
                  rendered="#{createsolicitud.canCreate}"
                  styleClass="btn"
                  value = "Ingresar Datos"
                  actionListener="#{createsolicitud.prepareCreate(actionManagedBean.action)}">
                  <f:ajax execute="@form" render="@form"/>
                </h:commandButton>
                <h:commandButton
                  rendered="#{createsolicitud.canCreate eq false}"
                  styleClass="btn"
                  value = "Nuevo"
                  action="#{createsolicitud.prepareSolicitud()}" >
                </h:commandButton>
              </h:panelGroup>
            </f:facet>
          </h:panelGrid>
        </h:form>

      </ui:define>

    </ui:composition>

  </body>
</html>
