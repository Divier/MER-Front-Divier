<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:cc="http://xmlns.jcp.org/jsf/composite/componentes"
    template="/view/MGL/template/main.xhtml"
    >

    <ui:define name="title"><span class="TituloSeccion">Administrador tablasBasicas</span></ui:define>
    <ui:define name="message"><span class="error"> #{mantenimientoTablasBean.message}</span></ui:define>
    <ui:define name="content">

        <h:panelGroup>
            <br></br>
    
            <h:panelGroup  id="tblBasica" >
                <fieldset>
                    <legend>Tabla Básica</legend>
                    <table style="width: 100%">
                        <tr><td></td>
                            <td>  <h:outputText value="Id"    rendered="#{tipoBasicaMglBean.tipoBasica.tipoBasicaId != null}" /></td>
                            <td>  <h:outputText id="IdSqlTxt" value="#{tipoBasicaMglBean.tipoBasica.tipoBasicaId}" rendered="#{tipoBasicaMglBean.tipoBasica.tipoBasicaId != null}"/></td>

                        </tr> 
                        <tr></tr>
                        <tr><td></td>
                            <td>  <h:outputText value="#{tipoBasicaMglBean.estiloObligatorio}Nombre" id="asc_nombrelb" escape="false"  /> </td>
                            <td> <h:inputText id="asc_nombreTxt" value="#{tipoBasicaMglBean.tipoBasica.nombreTipo}" style="width: 75%" maxlength="30" requiredMessage="El campo nombre es requerido">

                                </h:inputText>   </td>
                            <td> <h:outputText escape="false" value="#{tipoBasicaMglBean.estiloObligatorio}Código" id="asc_codigolb"/>   </td>
                            <td>   <h:inputText id="asc_codigoTxt" style="width: 75%" value="#{tipoBasicaMglBean.tipoBasica.codigoTipo}" >

                                </h:inputText> </td>
                        </tr> 
                        <tr></tr>
                        <tr><td></td>
                            <td> <h:outputText escape="false" value="#{tipoBasicaMglBean.estiloObligatorio}Descripción" id="asc_campo_adicional1lb"/>  </td>
                            <td>   <h:inputTextarea  id="asc_campo_adicional1Txt"  value="#{tipoBasicaMglBean.tipoBasica.descripcionTipo}" rows="3" style="width: 75%" requiredMessage="El campo descripción es requerido" >

                                </h:inputTextarea>   </td>
                            <td>  <h:outputText escape="false" value="#{tipoBasicaMglBean.estiloObligatorio}Estado" id="asc_campo_adicional2lb"/>  </td>
                            <td>   <h:selectOneMenu id="listEstadoBasica" value="#{tipoBasicaMglBean.selectedEstado}"  
                                                    styleClass="ListaConsulta" style="width: 75%">
                                    <f:selectItem itemValue="1" itemLabel="Activo" />
                                    <f:selectItem itemValue="0" itemLabel="Inactivo" />
                                </h:selectOneMenu>  </td>
                        </tr> 
                        <tr></tr>
                        <tr><td></td>
                            <td> <h:outputText value="Justificación" styleClass="formColumn1" />   </td>
                            <td>   <h:inputTextarea  id="asc_campo_justificaText" value="#{tipoBasicaMglBean.tipoBasica.justificacion}" rows="3" style="width: 75%" requiredMessage="El campo justificación es requerido para cualquier modificación o eliminación del registro" >

                                </h:inputTextarea>  </td>
                        </tr> 

                    </table>
                </fieldset>


            </h:panelGroup>
                <br></br>
                <fieldset>
                    <legend>TABLA NODOS </legend>
                    <div id="nodos" >
                        <table class="header">
                            <tr><td></td>
                                <th>General</th>
                                <th >Codigo</th>
                                <th>Descripcion</th>
                            </tr>
                            <tr><td></td>
                                <td> <h:outputText class="txtLabelsMgl" value="Aliado"/></td>
                                <td> <h:inputText value="#{mantenimientoTablasBean.nodoMgl.nodNombre}" /></td>
                                <td> <h:inputText value="" /></td>
                                <td> <h:outputText class="txtLabelsMgl" value="Divisional"/></td>
                                <td> <h:inputText class="columnReadForm" value="#{mantenimientoTablasBean.nodoMgl.divId}" /></td>
                                <td> <h:inputText value="" /></td>
                                <td> <h:outputText class="txtLabelsMgl" value="Id Área" /></td>
                                <td> <h:inputText class="columnReadForm"  value="#{mantenimientoTablasBean.nodoMgl.areId}" /></td>
                                <td> <h:inputText value="" /></td>
                            </tr> 
                            <tr><td></td>

                            </tr> 

                            <tr><td></td>
                                <td>  <h:outputText class="txtLabelsMgl" value="Id Zona" /></td>
                                <td>  <h:inputText class="columnReadForm"  value="#{mantenimientoTablasBean.nodoMgl.zonId}" /></td>
                                <td> <h:inputText value="" /></td>
                                <td>  <h:outputText class="txtLabelsMgl" value="Comunidad" /></td>
                                <td>  <h:inputText class="columnReadForm"  value="#{mantenimientoTablasBean.nodoMgl.gpoId}" /></td>
                                <td> <h:inputText value="" /></td>
                                <td>  <h:outputText class="txtLabelsMgl" value="Id Distrito" /></td>
                                <td>  <h:inputText class="columnReadForm"  value="#{mantenimientoTablasBean.nodoMgl.disId}" /></td>
                                <td> <h:inputText value="" /></td>
                            </tr> 
                            <tr><td></td>

                            </tr> 
                            <tr><td></td>

                                <td>  <h:outputText class="txtLabelsMgl" value="Unidad de Gestión" /></td>
                                <td>  <h:inputText class="columnReadForm"  value="#{mantenimientoTablasBean.nodoMgl.ugeId}" /></td>
                                <td> <h:inputText value="" /></td>
                                <td>  <h:outputText class="txtLabelsMgl" value="Tipo de Tecnología" /></td>
                                <td>  <h:inputText class="columnReadForm"  value="#{mantenimientoTablasBean.nodoMgl.nodTipo}" /></td>
                                <td> <h:inputText value="" /></td>
                                <td>  <h:outputText class="txtLabelsMgl" value="Estado de Nodo" /></td>
                                <td>  <h:inputText class="columnReadForm"  value="#{mantenimientoTablasBean.nodoMgl.estado}" /></td>
                                <td> <h:inputText value="" /></td>
                            </tr> 
                            <tr><td></td>

                            </tr> 

                            <tr><td></td>
                                <td>  <h:outputText class="txtLabelsMgl" value="Costo de Red" /></td>
                                <td>  <h:inputText class="columnReadForm"  value="#{mantenimientoTablasBean.nodoMgl.nodCampoAdicional1}" /></td>
                                <td> <h:inputText value="" /></td>
                                <td>  <h:outputText class="txtLabelsMgl" value="Límites" /></td>
                                <td>  <h:inputText class="columnReadForm"  value="#{mantenimientoTablasBean.nodoMgl.nodCampoAdicional2}" /></td>
                                <td> <h:inputText value="" /></td>
                            </tr> 
                            <tr><td></td>

                            </tr> 
                        </table>
                    </div>
                </fieldset>


            </h:panelGroup>


        </h:panelGroup>
    </ui:define>
</ui:composition>
