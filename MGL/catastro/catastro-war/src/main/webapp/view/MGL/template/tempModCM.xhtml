<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">      

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        </f:facet>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="${facesContext.externalContext.requestContextPath}/view/MGL/css/mgl-style.css" rel="stylesheet" type="text/css" />
        <link href="${facesContext.externalContext.requestContextPath}/view/MGL/css/menu.css" rel="stylesheet" type="text/css" />
        <link href="${facesContext.externalContext.requestContextPath}/view/css/contenido.css" rel="stylesheet" type="text/css" />
        <script src="${facesContext.externalContext.requestContextPath}/view/MGL/js/jquery-1.3.2.js"></script>
        <link href="${facesContext.externalContext.requestContextPath}/view/MGL/js/jquery-ui.min.css" rel="stylesheet" type="text/css" />
        <script src="${facesContext.externalContext.requestContextPath}/view/MGL/js/jquery.js"></script>
        <script src="${facesContext.externalContext.requestContextPath}/view/MGL/js/jquery-ui.min.js"></script>
        <script src="${facesContext.externalContext.requestContextPath}/view/MGL/js/script.js"></script>
    </h:head>
    <h:body>

       

        <h:form id="formSolicitud" enctype="multipart/form-data">
                 <ui:include src="../CM/panelMensajes.xhtml" />  
            <h:panelGroup id="direccionComponent" rendered="#{validadorDireccionBean.mostrarPopupSub}">
                <div id="iluminado" class="white_content" style="display : block; font-size: 11px;">
                    <ui:include src="../CM/tabsVt/validacionDireccionNew.xhtml" />                
                </div>
                <div id="sombra" class="black_overlay" style="display : block;"></div>
            </h:panelGroup> 

            <div id="header">
                <ui:include src="../CM/name.xhtml" />
            </div>
            <div id="cssmenu">
                <ui:include src="menu/menu-cm.xhtml" />
            </div>
            <div id="head-right">
                <ui:include src="../CM/version.xhtml" />
            </div>

            <div id="content">
                <div id="cuentaMatriz">
                    <ui:include src="../CM/solicitudes/encabezado/encabezadoSolicitud.xhtml" />
                </div>

                <div id="subcontent">
                    <section class="tabs">

                        <div id="contenido">   
                            <ui:include src="../CM/solicitudes/modificacionCM/tabsTiposModCM.xhtml" /> 
                            <ui:insert name="content">

                            </ui:insert>  

                            <div id="encabezadoGestion">
                                <ui:include src="../CM/solicitudes/encabezado/encabezadoGestion.xhtml" />
                            </div>
                            <div id="botones" align="center" >
                                <ui:include src="../CM/solicitudes/modificacionCM/crearSolicitudModificacionCM.xhtml" />
                            </div>
                        </div>
                    </section>

                </div>
            </div>        
        </h:form>
        <div id="footer">
            <h:panelGroup style="background: black !important" id="login-Footer" >
                <center>
                    <h:graphicImage value="/view/MGL/images/LOGO_INSPIRA.png"/>
                    <h:graphicImage value="/view/MGL/images/Claro-blanco.png"/> 
                </center>
            </h:panelGroup>
        </div>

    </h:body>
</ui:composition>
