<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    template="/view/MGL/template/main.xhtml">

    <ui:define name="title"><span class="TituloSeccion">Administrador SubEdificios</span></ui:define>
    <ui:define name="message"><span class="error"> #{subEdificiosMglBean.message}</span></ui:define>
    <ui:define name="content">
         

        <h:form id="form1">

            <h:panelGrid columns="4" id="subEdificiosMgl" class="formulario"  width="100%">
                <h:outputText value="Id subEdificios" id="sbed_idlb"  style="align:right"  rendered="false" />
                <h:inputText id="IdSqlTxt" value="#{subEdificiosMglBean.subEdificioMgl.subEdificioId}" disabled="true" rendered="false" />    


                <h:outputText value="Nombre subEdificios" id="sbed_nombrelb"/>
                <h:inputText id="sbed_nombreTxt" value="#{subEdificiosMglBean.subEdificioMgl.nombreSubEdificio}"      />  


                <h:outputText value="Código subEdificios RR" id="sbed_codigolb"/>
                <h:inputText id="sbed_codigoTxt" value="#{subEdificiosMglBean.subEdificioMgl.cuentaMatrizId}"  maxlength="15"     />

                <h:outputText value="Página Web" id="sbed_head_endlb"/>
                <h:inputText id="sbed_head_endTxt" value="#{subEdificiosMglBean.subEdificioMgl.tipoSubEdificio}"     />  

                <h:outputText value="NIT" id="sbed_campo_adicional1lb"/>
                <h:inputText id="sbed_campo_adicional1Txt" value="#{subEdificiosMglBean.subEdificioMgl.estadoSubEdificio}"      />  


                <h:outputText value="Nombre contacto" id="sbed_campo_adicional2lb"/>
                <h:inputText id="sbed_campo_adicional2Txt" value="#{subEdificiosMglBean.subEdificioMgl.companiaConstructora}"      />  

                <h:outputText value="Teléfonos" id="sbed_campo_adicional3lb"/>
                <h:inputText id="sbed_campo_adicional3Txt" value="#{subEdificiosMglBean.subEdificioMgl.tipoAcometida}"      />  

                <h:outputText value="E-mail" id="sbed_campo_adicional4lb" />
                <h:inputText id="sbed_campo_adicional4Txt" value="#{subEdificiosMglBean.subEdificioMgl.abministracion}"       />  

                <h:outputText value="Dirección" id="sbed_campo_adicional5lb"/>
                <h:inputText id="sbed_campo_adicional5Txt" value="#{subEdificiosMglBean.subEdificioMgl.nodoId}"       />  





                <h:outputText value="Unidad de gestión" id="uge_idlb"/>
                <h:selectOneMenu id="listUnidadGestion" value="#{subEdificiosMglBean.unidadGestion}" 
                                 styleClass="ListaConsulta">
                    <f:selectItem itemValue="0" itemLabel="" />
                    <f:selectItems value="#{subEdificiosMglBean.listUnidadGestionMgl}" var="lug"
                                   itemValue="#{lug.ugeId}"
                                   itemLabel="#{lug.ugeNombre}"/>                
                </h:selectOneMenu> 


                <h:outputText value="División" id="div_idlb"/>
                <h:selectOneMenu id="listDivisional" value="#{subEdificiosMglBean.divisional}" 
                                 styleClass="ListaConsulta">
                    <f:selectItem itemValue="0" itemLabel="" />
                    <f:selectItems value="#{subEdificiosMglBean.listDivisional}" var="ld"
                                   itemValue="#{ld.divId}"
                                   itemLabel="#{ld.divNombre}"/> 
                    <f:ajax event="change" execute="@this" 
                            listener="#{subEdificiosMglBean.listDivisionalChange}" render="listArea"/>
                </h:selectOneMenu>  

                <h:outputText value="Área" id="are_idlb"/>
                <h:selectOneMenu id="listArea" value="#{subEdificiosMglBean.area}" 
                                 styleClass="ListaConsulta">
                    <f:selectItem itemValue="0" itemLabel="" />
                    <f:selectItems value="#{subEdificiosMglBean.listArea}" var="la"
                                   itemValue="#{la.areId}"
                                   itemLabel="#{la.areNombre}"/>                
                </h:selectOneMenu>               


                <h:outputText value="Distrito" id="dis_idlb"/>
                <h:selectOneMenu id="listDistrito" value="#{subEdificiosMglBean.distrito}" 
                                 styleClass="ListaConsulta">
                    <f:selectItem itemValue="0" itemLabel="" />
                    <f:selectItems value="#{subEdificiosMglBean.listDistrito}" var="ldi"
                                   itemValue="#{ldi.disId}"
                                   itemLabel="#{ldi.disNombre}"/>                
                </h:selectOneMenu>  

                <h:outputText value="Zona" id="zon_idlb"/>                
                <h:selectOneMenu id="listZona" value="#{subEdificiosMglBean.zona}" 
                                 styleClass="ListaConsulta">
                    <f:selectItem itemValue="0" itemLabel="" />
                    <f:selectItems value="#{subEdificiosMglBean.listZonaMgl}" var="lz"
                                   itemValue="#{lz.zonId}"
                                   itemLabel="#{lz.zonNombre}"/>                
                </h:selectOneMenu> 


                <h:outputText value="Departamento " id="gpo_idlb"/>
                <h:selectOneMenu id="listGeograficoPoliticoMgl" value="#{subEdificiosMglBean.geograficoPoliticoMgl}" 
                                 styleClass="ListaConsulta">
                    <f:selectItem itemValue="0" itemLabel="" />
                    <f:selectItems value="#{subEdificiosMglBean.listGeograficoPoliticoMgl}" var="lgp"
                                   itemValue="#{lgp.gpoId}"
                                   itemLabel="#{lgp.gpoNombre}"/>    
                    <f:ajax event="change" execute="@this" 
                            listener="#{subEdificiosMglBean.consultarCiudades()}" render="listGeograficoMgl"/>
                </h:selectOneMenu>            

                <h:outputText value="Municipio " id="geo_idlb"/>
                <h:selectOneMenu id="listGeograficoMgl" value="#{subEdificiosMglBean.geograficoMgl}" 
                                 styleClass="ListaConsulta">
                    <f:selectItem itemValue="0" itemLabel="" />
                    <f:selectItems value="#{subEdificiosMglBean.listGeograficoMgl}" var="lg"
                                   itemValue="#{lg.gpoId}"
                                   itemLabel="#{lg.gpoNombre}"/>                
                </h:selectOneMenu> 


                <h:outputText value="Barrio " id="brList_idlb"/>
                <h:selectOneMenu id="brList" value="#{subEdificiosMglBean.nomBarrio}" 
                                 styleClass="ListaConsulta">
                    <f:selectItem itemValue="0" itemLabel="" />
                    <f:selectItems value="#{subEdificiosMglBean.brList}" var="br"
                                   itemValue="#{br}"
                                   itemLabel="#{br}"/>                
                </h:selectOneMenu> 
                <h:commandButton value="Validar Barrio" action="#{subEdificiosMglBean.validarDireccion()}"  styleClass="btn"  ></h:commandButton>
                <div  style="width: 150px" ><h:inputHidden  id="nodHid" value="hid" ></h:inputHidden> </div><div  style="width: 150px" ></div>

            </h:panelGrid>
            <br></br><br></br>     
        
            <h:panelGrid columns="4" id="subEdificiosMgl2" styleClass="panelInfo">

                <h:commandButton value="Actualizar" action="#{subEdificiosMglBean.actualizarlsubEdificioMgl()}"  styleClass="btn" rendered="#{!(subEdificiosMglBean.subEdificioMgl.subEdificioId  eq 0)}"  ></h:commandButton>
                <h:commandButton value="Guardar" action="#{subEdificiosMglBean.crearsubEdificioMgl()}" styleClass="btn" rendered="#{(subEdificiosMglBean.subEdificioMgl.subEdificioId  eq 0)}"   disabled="#{(subEdificiosMglBean.guardado)}" ></h:commandButton>
                <h:commandButton value="Eliminar" action="#{subEdificiosMglBean.eliminarlsubEdificioMgl()}" styleClass="btn" rendered="#{!(subEdificiosMglBean.subEdificioMgl.subEdificioId  eq 0)}"  ></h:commandButton>
                <h:commandButton value="Volver" action="subEdificiosMglListView" styleClass="btn" ></h:commandButton>

            </h:panelGrid>

        </h:form>

    </ui:define>
</ui:composition>
