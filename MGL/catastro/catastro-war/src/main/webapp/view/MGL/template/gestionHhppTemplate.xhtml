<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>        
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        </f:facet>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="${facesContext.externalContext.requestContextPath}/view/MGL/css/menu.css" rel="stylesheet" type="text/css" />
        <link href="${facesContext.externalContext.requestContextPath}/view/css/contenido.css" rel="stylesheet" type="text/css" />
        <link href="${facesContext.externalContext.requestContextPath}/view/MGL/css/mgl-style.css" rel="stylesheet" type="text/css" />
        <link href="${facesContext.externalContext.requestContextPath}/view/css/jquery.dataTables.css" rel="stylesheet" type="text/css" />
        <script src="${facesContext.externalContext.requestContextPath}/view/js/jquery.1.11.3.min.js"></script>
        <script src="${facesContext.externalContext.requestContextPath}/view/js/jquery.dataTables.js"></script>
        <script src="${facesContext.externalContext.requestContextPath}/view/MGL/js/script.js"></script>
    </h:head>
    <h:body>

        <ui:include src="../CM/panelMensajes.xhtml" />

        <h:form id="formSolicitud" enctype="multipart/form-data" >
            <div id="header">
                <ui:include src="../CM/name.xhtml" />
            </div>
            <div id="cssmenu">
                <ui:include src="menu/menu-cm.xhtml" />
            </div>
            <div id="head-right">
                <ui:include src="../CM/version.xhtml" />
            </div>
            <div id="content">
                <div id="cuentaMatriz">
                    <ui:include src="../CM/solicitudes/encabezado/encabezadoSolicitud.xhtml" />
                </div>
                <div id="subcontent">
                    <section class="tabs">
                        <div id="contenido">
                            <div id="contenido" style="width: 95%">
                                <ui:insert name="content">
                                </ui:insert>
                                <div id="encabezadoGestion"  >
                                    <ui:include src="../CM/solicitudes/encabezado/encabezadoGestion.xhtml" />
                                </div>
                                <div align="center" style="margin-top: 0.5em;">
                                    <h:panelGroup id="botonSolicitudHhpp" 
                                                  rendered="#{encabezadoSolicitudModificacionCMBean.solicitudModCM.solicitudCmId != null and encabezadoSolicitudModificacionCMBean.validarGestionSolicitud()}">
                                        <h:commandLink value="Gestionar Solicitud" styleClass="btn" rendered="#{!encabezadoSolicitudModificacionCMBean.gestionado}"
                                                       
                                                       action="#{SolicitudHhppCMBean.gestionarSolicitud()}"/>
                                    </h:panelGroup>
                                </div>
                            </div>
                            
                        </div>
                    </section>
                </div>
            </div>
        </h:form>
        <div id="footer">
             <h:panelGroup style="background: black !important; " id="login-Footer" >
                <center>
                    <h:graphicImage value="/view/MGL/images/LOGO_INSPIRA.png"/>
                    <h:graphicImage value="/view/MGL/images/Claro-blanco.png"/> 
                </center>
            </h:panelGroup>
        </div>
    </h:body>
</html>
