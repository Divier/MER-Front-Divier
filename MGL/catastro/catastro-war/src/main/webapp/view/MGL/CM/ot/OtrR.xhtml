<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    template="/view/MGL/template/otTemplate.xhtml">
    
    <ui:define name="title"><span class="TituloSeccion">Track OT</span></ui:define>
    <ui:define name="message"><span class="error"> </span></ui:define>
    <ui:define name="content">
        <h1>Ordenes de Trabajo RR</h1>   
        
        <h:panelGroup style="margin: 0 auto;" id="panelVisitasTecnicas">
            <h:dataTable id="VisitasTecnicasTable" style="width:100%;margin:0 auto;"
                         rendered="#{OtMglBean.ordenTrabajo.ordenTrabajoRrList != null
                                     and  OtMglBean.ordenTrabajo.ordenTrabajoRrList.size() >0}"
                         value="#{OtMglBean.ordenTrabajo.ordenTrabajoRrList}" var="otRr"
                         styleClass="constructGTable" 
                         rowClasses="constructGTableEvenRow, constructGTableOddRow " >
                <f:facet name="header">
                    <h:outputText value="Historial &Oacute;rdenes de Trabajo RR" />
                </f:facet>

                <h:column>   
                    <f:facet name="header">
                        <h:outputText value="Id OT Repositorio" />
                    </f:facet>  
                    <h:outputText value="#{otRr.idOtRr}"/>
                </h:column>
                <h:column>   
                    <f:facet name="header">
                        <h:outputText value="Id OT RR" />
                    </f:facet>  
                    <h:outputText value="#{otRr.idRr}"/>
                </h:column>
                <h:column>   
                    <f:facet name="header">
                        <h:outputText value="Tipo de OT" />
                    </f:facet>  
                    <h:outputText value="#{otRr.tipoOtRrObj.tipoOtRr.nombreBasica}"/>
                </h:column>
            </h:dataTable>
        </h:panelGroup>
        
    </ui:define>
    
</ui:composition>
