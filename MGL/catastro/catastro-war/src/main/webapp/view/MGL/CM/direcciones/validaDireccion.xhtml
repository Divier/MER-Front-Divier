<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:cc="http://xmlns.jcp.org/jsf/composite/componentes"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:panelGrid columns="4">
        <h:outputText value="Ciudad:"/>
        <h:outputText value="#{validadorDireccionBean.ciudadDelBean.gpoNombre}"/>
        <h:outputText value="Tipo:"/>
        <h:outputText value="#{validadorDireccionBean.ciudadDelBean.gpoMultiorigen eq '1'? 'Multiorigen':'Normal'}"/>
    </h:panelGrid>
    <h:panelGroup id="dirComponente1">
        <cc:componente-dirJsf id="componenteDirecciones"
                              address="#{validadorDireccionBean.direccionValidar}" 
                              barriosMultiorigen="#{validadorDireccionBean.listBarrios}" 
                              configurationAddressComponent="#{validadorDireccionBean.configurationAddressComponent}" 
                              esMultiorigen="#{validadorDireccionBean.multiorigen}" 
                              esConsulta="false">
        </cc:componente-dirJsf>
        <h:panelGrid columns="3">
            <h:commandButton  value="Volver" styleClass="btn">
                    <f:ajax render="@form" execute="@this direccionComponent" 
                            event="click" listener="#{validadorDireccionBean.ocultar()}" immediate="true"/>            
            </h:commandButton>
            <h:commandButton  value="Validar" styleClass="btn">
                    <f:ajax render="@form" execute="@this direccionComponent" 
                            event="click" listener="#{validadorDireccionBean.validar()}"/>            
            </h:commandButton>
            <h:commandButton  value="Aceptar" styleClass="btn" rendered="#{validadorDireccionBean.direccionValidada}">
                    <f:ajax render="@form" execute="@this direccionComponent" 
                            event="click" listener="#{validadorDireccionBean.Aceptar()}" />            
            </h:commandButton>
            <h:commandButton id="limpiarmy"  value="Limpiar" styleClass="btn" immediate="true">
                <f:ajax  render="dirComponente1" execute="@this direccionComponent" 
                            event="click" listener="#{validadorDireccionBean.limpiar()}" />            
            </h:commandButton>
        </h:panelGrid>
    </h:panelGroup>        
</ui:composition>
