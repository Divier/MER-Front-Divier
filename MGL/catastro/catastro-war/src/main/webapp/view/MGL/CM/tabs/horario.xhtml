<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite/componentes">

    <body>
        <ui:composition template="/view/MGL/template/cm.xhtml">
            <ui:define name="content">
                <h2 id="myhMmData"> [Horario]: #{horariosRestriccionBean.subEdificioMgl.nombreSubedificio}</h2>
                    <div style="height: 250px; overflow: scroll">
                        <div class="buttonArea"> 
                            <h:commandButton value="Almacenar Cambios" styleClass="btn" 
                                             disabled="#{horariosRestriccionBean.vtMglBean.vt.otObj.estadoInternoObj.identificadorInternoApp eq '@B_PDCC' ||
                                             horariosRestriccionBean.vtMglBean.vt.otObj.estadoInternoObj.identificadorInternoApp eq '@B_CANVA'
                                              || !horariosRestriccionBean.rolCrear}"
                                             action="#{horariosRestriccionBean.guardarHorarioRestriccion()}">
                            </h:commandButton>
                        </div> 
                        <cc:componente-horario id="cmphorarioId" horarioRestriccion="#{horariosRestriccionBean.horarioRestriccion}" horarioEditable="E"
                                               permisoCreacion="#{horariosRestriccionBean.rolCrear}"
                                               permisoEliminacion="#{horariosRestriccionBean.rolEliminar}"/>
                    </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
