                        </h:panelGrid>
                    </div>

                    <h:panelGroup id="barriosSugeridospanelWrapper" >

                                <span class="TituloSeccion"> <h:outputText style="font-weight:bold; font-size: 14px;color: red;"  id="barriospan" value="BARRIO SUGERIDO"/></span>
                                <br/>
                                <h:panelGrid columns="6" >

                                    <h:panelGroup > <h:outputText style="font-weight:bold; font-size: 16px;color: red;"  id="barrioSug" value="*"/> <h:outputText id="barrioSugeridoLabel"
                                                                                                                                                                  value="Seleccione barrio sugerido:" /> </h:panelGroup>
                                    <h:panelGroup > 
                                        <h:selectOneMenu 
                                            style="width: 100%"  id="barrioSugeridoComboBox" 
                                            value="#{descargueMarcadoDFBean.barrioSugerido}">

                                            <f:ajax event="change" execute="barrioSugeridoComboBox"
                                                    listener="#{descargueMarcadoDFBean.validarBarrioSugeridoSeleccionado()}"
                                                    render="barriosSugeridospanelWrapper barrioStrsa"/>
                                        </h:selectOneMenu>
                                    </h:panelGroup>
                                    <h:panelGroup > 
                                        <h:outputText id="barrioText" rendered="#{descargueMarcadoDFBean.barrioSugeridoField}"
                                                      value="Ingrese barrio:" /></h:panelGroup>
                                    <h:panelGroup >
                                        <h:inputText 
                                            id="barrioField" rendered="#{descargueMarcadoDFBean.barrioSugeridoField}"  value="#{descargueMarcadoDFBean.barrioSugeridoStr}"/></h:panelGroup>
                                    <h:panelGroup >
                                        <h:commandButton 
                                            rendered="#{descargueMarcadoDFBean.barrioSugeridoField}"

                                    <h:panelGroup ></h:panelGroup>

                                </h:panelGrid>

                        </h:panelGroup>

                                         id="cleanButton" styleClass="btn" value="Limpiar"/>

                    <h2 style="margin-left: -12px">CONTENIDO</h2>

                </f:facet>

                        <h:outputText value="Id Dirección" />

                    <h:outputText value="#{dir.direccionDetalladaId}"/>  
                </h:column>

                    <f:facet name="header">
                        <h:outputText value="Dirección Completa" />                                                                     
                    </f:facet>
                    <h:commandLink value="#{dir.direccionTexto}" action="#{descargueMarcadoDFBean.addDireccionAFraudes(dir)}" /> 
                </h:column>                                 

                <h:column >   
                    <f:facet name="header">
                        <h:outputText value="Barrio" />
                    </f:facet>
                    <h:outputText value="#{dir.barrio}"/>                                        
                </h:column>

                <h:column>   
                    <f:facet name="header">
                        <h:outputText value="Ciudad" />
                    </f:facet>
                    <h:outputText value="#{dir.ciudad}"/>                                        
                </h:column>

                <h:column>   
                    <f:facet name="header">
                        <h:outputText value="Departamento" />
                    </f:facet>
                    <h:outputText value="#{dir.departamento}"/>                                        
                </h:column>

                <h:column>   
                    <f:facet name="header">
                        <h:outputText value="Centro Poblado" />

                   <h:outputText value="#{dir.direccion.ubicacion.gpoIdObj.gpoNombre}"/>

                        <h:commandButton title="Página Anterior" value="#{descargueMarcadoDFBean.anteriorPagina}" action="#{descargueMarcadoDFBean.pagePrevious}"

                            <f:selectItems value="#{descargueMarcadoDFBean.paginaList}" var="pag"
                                           itemValue="#{pag}"
                                           itemLabel="#{pag}"/>    
                            <f:ajax render="@form"  event="change"  
                                    listener="#{descargueMarcadoDFBean.irPagina()}"  
                                    execute="@this" />                                         
                        </h:selectOneMenu>  
                        <h:commandButton title="Página Siguiente" value="#{descargueMarcadoDFBean.siguientePagina}" action="#{descargueMarcadoDFBean.pageNext}"

                        <h:commandButton title="Última Página" value="#{descargueMarcadoDFBean.finPagina}" action="#{descargueMarcadoDFBean.pageLast}"

                        <h:commandButton title="Limpiar Lista" value="Limpiar Lista"  action="#{descargueMarcadoDFBean.borrarListaBusqueda()}"

                    </h:panelGroup>
                </f:facet>                           
            </h:dataTable>

                    <f:facet name="header">  
                        <h:outputText value="Id Dirección" />                                 
                    </f:facet>
                    <h:outputText value="#{dir.direccionDetalladaId}"/>  
                </h:column>

                <h:column>   
                    <f:facet name="header">
                        <h:outputText value="Dirección Completa" />                                                                     
                    </f:facet>
                    <h:outputText value="#{dir.direccionTexto}"/>

                    </f:facet>
                    <h:outputText value="#{dir.barrio}"/>                                        
                </h:column>

                </h:column>

                    <f:facet name="header">
                        <h:outputText value="Centro Poblado" />
                    </f:facet>
                    <h:outputText value="#{dir.direccion.ubicacion.gpoIdObj.gpoNombre}"/>                                        
                </h:column>

                        <h:outputText value="Marca" />

                        <h:commandLink action="#{descargueMarcadoDFBean.addMarca(dir,mar)}"  rendered="#{!(descargueMarcadoDFBean.verificarColor(dir,mar) eq 'blue')}" disabled="true">
                            <h:outputText value="#{mar.marCodigo} - "  style="font-size:1.5em; font-weight: bold;  color: #9B9998" />
                        </h:commandLink> 
                    </ui:repeat>
                </h:column>

                <h:column>   
                    <f:facet name="header">
                        <h:outputText value="Eliminar" />
                    </f:facet>
                    <div style="text-align: center;">
                        <h:commandLink immediate="#{descargueMarcadoDFBean.removeDireccionFraudes(dir)}" action="#{descargueMarcadoDFBean.pageNext}">
                            <h:graphicImage value="/view/img/close.gif"  />
                        </h:commandLink>

                    </div>

                <f:facet name="footer" >

                        <h:commandButton title="Página Anterior" value="#{descargueMarcadoDFBean.anteriorPagina}" action="#{descargueMarcadoDFBean.pagePreviousFra}"
                                         class="btn"/>

                                           itemValue="#{pag}"
                                           itemLabel="#{pag}"/>    
                            <f:ajax render="@form"  event="change"  
                                    listener="#{descargueMarcadoDFBean.irPaginaFra()}"  
                                    execute="@this" />                                         
                        </h:selectOneMenu>  
                        <h:commandButton title="Página Siguiente" value="#{descargueMarcadoDFBean.siguientePagina}" action="#{descargueMarcadoDFBean.pageNextFra}"
                                         class="btn"/>
                        <h:commandButton title="Última Página" value="#{descargueMarcadoDFBean.finPagina}" action="#{descargueMarcadoDFBean.pageLastFra}"
                                         class="btn"/>

                        <h:commandButton title="Limpiar Lista" value="Limpiar Lista"  action="#{descargueMarcadoDFBean.borrarListaFraudes()}"
                                         class="btn"/>
                        <h:commandButton title="Descargue archivo para MARCAR" value="Descargue archivo para MARCAR"  rendered="#{!descargueMarcadoDFBean.desmarcar}"
                                         styleClass="btn unblockClaro" action="#{descargueMarcadoDFBean.descargarArchivo()}" disabled="#{!descargueMarcadoDFBean.validarOpcionDescArchivoMarcar()}"/>
                        <h:commandButton title="Descargar archivo para DESMARCAR" value="Descargar archivo para DESMARCAR" rendered="#{descargueMarcadoDFBean.desmarcar}"
                                         styleClass="btn unblockClaro" action="#{descargueMarcadoDFBean.descargarArchivo()}" disabled="#{!descargueMarcadoDFBean.validarOpcionDescArchivoDesmarcar()}"/>
			       

                    </h:panelGroup>
                </f:facet>                           
            </h:dataTable>

        </ui:define>  
    </ui:composition>
 </h:form>
