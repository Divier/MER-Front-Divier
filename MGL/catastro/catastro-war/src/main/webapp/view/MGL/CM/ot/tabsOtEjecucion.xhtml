<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"

                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ul id="tabs">
        
        <li><h:commandLink class="#{OtMglBean.selectedTab == 'GENERALOTEJECUCION' ? 'current':'tabDefault'}"

                           rendered="#{OtMglBean.validarPestanaGeneralOtEjecucion()}"

        <li><h:commandLink class="#{OtMglBean.selectedTab == 'NOTASOTEJECUCION' ? 'current':'tabDefault'}"

                           rendered="#{OtMglBean.validarPestanaNotasOtEjecucion()}"

        </li>

       
    </ul>
    <br/>
    <h:commandLink value="Regresar CM"

                   action="#{OtMglBean.ingresarGestionCm()}"/>
