                        <div style="border: 2px groove #f70808; margin: 9px;padding: 8px;">

                            <span class="TituloSeccion"> <h:outputText style="font-weight:bold; font-size: 14px;color: red;"  id="barriospan" value="BARRIO SUGERIDO"/></span>
                            <br/>
                            <h:panelGrid columns="6" >

                                <h:panelGroup > <h:outputText style="font-weight:bold; font-size: 16px;color: red;"  id="barrioSug" value="*"/> <h:outputText id="barrioSugeridoLabel"
                                                                                                                                                              value="Seleccione barrio sugerido:" /> </h:panelGroup>
                                <h:panelGroup > 
                                    <h:selectOneMenu 
                                                     style="width: 100%"  id="barrioSugeridoComboBox" 
                                                     value="#{consultaHhppBean.barrioSugerido}">
                                        <f:selectItem itemLabel="Seleccione Uno" itemValue=""/>

                                        <f:ajax event="change" execute="barrioSugeridoComboBox"
                                                listener="#{consultaHhppBean.validarBarrioSugeridoSeleccionado()}"
                                                render="barriosSugeridospanelWrapper barrioStrsa"/>
                                    </h:selectOneMenu>
                                </h:panelGroup>
                                <h:panelGroup > 
                                    <h:outputText id="barrioText" rendered="#{consultaHhppBean.barrioSugeridoField}"
                                                  value="Ingrese barrio:" /></h:panelGroup>
                                <h:panelGroup >
                                    <h:inputText 
                                                 id="barrioField" rendered="#{consultaHhppBean.barrioSugeridoField}"  value="#{consultaHhppBean.barrioSugeridoStr}"/></h:panelGroup>
                                <h:panelGroup >
                                    <h:commandButton 
                                                     rendered="#{consultaHhppBean.barrioSugeridoField}"

                                    </h:commandButton></h:panelGroup>
                                <h:panelGroup ></h:panelGroup>

                            </h:panelGrid>
                        </div>
                    </h:panelGroup>

                </h:panelGroup>



        <div style="width: 100%; text-align: center;" >

             <h:outputText style="font-size: 20px;font-weight: bold;font-style: oblique;" id="barrioStrsa" value="#{consultaHhppBean.barrioSugeridoStr}" /> 
        </div>

                             action="#{consultaHhppBean.buscarHhpp()}"

        </h:panelGroup>

        <div style="width: 100%; text-align: center;margin: -6px;">

            </f:facet>

                <f:facet name="header">

           <h:column>

            <h:column>

                                     class="btn"/>

                    <h:commandButton title="Última Página" value="#{consultaHhppBean.finPagina}" action="#{consultaHhppBean.pageLast}"
                                     class="btn"/>
                </h:panelGroup>
            </f:facet>                           
        </h:dataTable>
