<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    
    <script type="text/javascript">

        function delClaro() {

        document.getElementById("light").style.display  = "none";
        document.getElementById("fade").style.display = "none";
        document.location.href = "${facesContext.externalContext.requestContextPath}/view/MGL/ubicacion/download";

        if (jQuery("#ajaxBlock").length >= 1) {
        jQuery("#ajaxBlock").remove();
        }
        }

    </script>
    <h:panelGroup id="pMessagesExterno">
        <h:panelGroup id="pMessages" rendered="#{not empty facesContext.messageList}">
            <div id="light" class="white_contentError" style="display : block;">
                <a href = "javascript:void(0)" 
                   onclick = "document.getElementById('light').style.display = 'none';
                   document.getElementById('fade').style.display = 'none'"
                   style="margin-left: 97%">
                    <img src="${facesContext.externalContext.requestContextPath}/view/MGL/images/error.png" height="14px"  width="14px"/>
                </a>
                <BR/><BR/>
                <div id="marcoAuditoria" style="overflow: auto;max-height: 200px" > 
                    <p:messages id="messagesPop" globalOnly="false" escape="false"/> 
                </div>
                <a href = "javascript:void(0)" 
                   id="cerrarMensajeErrorBtn" 
                   class="btn" style="position: relative; top: 1em;"
                   onclick = "document.getElementById('light').style.display = 'none';
                   document.getElementById('fade').style.display = 'none'">
                    Cerrar               
                </a>
                <h:panelGroup rendered="#{cmtInfoAdiMantenimientoBean.isResultado}">
                    <a href = "#" 
                          id="descargarRequestBtn" 
                          class="btn" style="position: relative; top: 1em;"
                          onclick = "delClaro()"  >
                        Resultado               
                    </a> 
                </h:panelGroup>
            </div>
            <div id="fade" class="black_overlayError" style="display : block;"></div>
        </h:panelGroup>
    </h:panelGroup>
</ui:composition>
