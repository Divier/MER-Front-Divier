<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/view/MGL/template/acoVt.xhtml"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title"><span class="TituloSeccion">Acometidas</span></ui:define>
    <ui:define name="content">
        <script>
            jQuery(document).ready(function() {
                jQuery("#divCostosTotales table").find('span').each(function() {
                    var str = jQuery(this).html();
                    if (str.indexOf('Total') > 0) {
                        jQuery(this).parent().parent().css({"background-color": "#d52b1e", "color": "white", "font-weight": "bold"});
                    }
                });
            });
        </script>
        <div align="center" id="divCostosTotales" style="width: 100%;padding-top: 1%;">
            <h2>Costos Totales Acometidas</h2>
            <div style="width: 100%; padding: 10px">

                <h:panelGrid columns="2" id="panelGridCostosInfra1" style="display: block; float: left; margin-right: 10px; width: 350px">
                    <h:outputText id="lblCtoMatInfPreCab1" style="width: 100%" value="Costo Materiales Infraestructura Real: "/> 
                    <h:inputText id="CtoMatInfPreCab1" style="width: 97%;padding: 3px;" value="#{itemAcoBean.vtAco.ctoMaterialesRed}"      
                                 converterMessage="Costo Materiales Infraestructura es num&eacute;rico" required="true" requiredMessage="Costo Materiales Infraestructura es obligatorio" >
                        <f:convertNumber pattern="#,##0" />
                    </h:inputText>

                    <h:outputText id="lblCtoTotalObraInf1" style="width: 100%" value="Costo Mano Obra Infraestructura Real: ($)"/> 
                    <h:inputText id="CtoTotalObraInf1" style="width: 97%;padding: 3px;" value="#{itemAcoBean.vtAco.ctoManoObra}" 
                                 converterMessage="Costo Mano Obra Infraestructura es num&eacute;rico" required="true" requiredMessage="Costo Mano Obra Infraestructura es obligatorio">
                        <f:convertNumber pattern="#,##0" />
                    </h:inputText>

                    <h:outputText id="lblCtoTotalInf1" value="Costo Total Infraestructura Real"/> 
                    <h:outputText id="CtoTotalInf1" style="padding: 3px;" value="#{itemAcoBean.ctoTotalInfReal}">
                        <f:convertNumber pattern="$#,##0" />
                    </h:outputText>

                    <h:outputText id="lblCtoMatDis1" value="Costo Material Diseño Real ($)"/> 
                    <h:inputText id="CtoMatDis1" style="width: 97%;padding: 3px;" value="#{itemAcoBean.vtAco.costoMaterialesDiseno}" 
                                 converterMessage="Costo Material Diseño es num&eacute;rico" required="true" requiredMessage="Costo Material Diseño es obligatorio"> 
                        <f:convertNumber pattern="#,##0" />
                    </h:inputText>

                    <h:outputText id="lblCtoMoDis1" value="Costo Mano de Obra Diseño Real($)"/> 
                    <h:inputText id="CtoMoDis1" style="width: 97%;padding: 3px;" value="#{itemAcoBean.vtAco.costoManoObraDiseno}" 
                                 converterMessage=" Costo Mano de Obra Diseño es num&eacute;rico" required="true" requiredMessage="Costo Mano de Obra Diseño es obligatorio"> 
                        <f:convertNumber pattern="#,##0" />
                    </h:inputText>

                    <h:outputText id="lblCtoTotalDis1" value="Costo Total Diseño Real"/> 
                    <h:outputText id="CtoTotalDis1" style="padding: 3px;" value="#{itemAcoBean.costoTotalDisenoReal}" > 
                        <f:convertNumber pattern="$#,##0" />
                    </h:outputText>

                    <h:outputText id="lblTotalAcometida1" value="Costo Total Acometida Real"/> 
                    <h:outputText id="TotalAcometida1" style="padding: 3px;" value="#{itemAcoBean.costoTotalAcometidaReal}">
                        <f:convertNumber pattern="$#,##0" />
                    </h:outputText>

                    <h:panelGroup style="width: 100%; margin: 0px auto">  
                        <h:commandButton value="Regresar OT"
                                         id="RegresarOtBtn" immediate="true"
                                         styleClass="btn"
                                         rendered="true"
                                         action="#{visitaTecnicaBean.ingresarGestionOt()}"/>
                        <h:commandButton value="Regresar CM"
                                         id="RegresarCmBtn" immediate="true"
                                         styleClass="btn"
                                         action="#{visitaTecnicaBean.ingresarGestionCm()}"/>
                        <h:commandButton value="Guardar" id="btnEditarCostos"
                                         styleClass="btn"
                                         action="#{itemAcoBean.guardarCostosAcometida()}"
                                         rendered="#{itemAcoBean.validarBotonGuardarCostos()}"/>

                     <!--   <h:commandButton value="Actualizar CCMM"
                                         id="btnActualizarAco"
                                         title="Permite actualizar los costos de acometidas"
                                         class="btn"
                                         action="# {itemAcoBean.actualizarCostosCcmm()}"
                                         rendered="# {itemAcoBean.vtAco.idVt != null 
                                                     and itemAcoBean.habilitaActualizacionCcmm}"/>   -->

                    </h:panelGroup>    

                </h:panelGrid> 

                <h:panelGrid columns="2" id="panelGridCostosInfra" style="display: block; float: left; margin-right: 10px; width: 350px">
                    <h:outputText id="lblCtoMatInfPreCab" style="width: 100%" value="Costo Materiales Infraestructura Planeado: "/> 
                    <h:inputText id="CtoMatInfPreCab" style="width: 97%;padding: 3px;" value="#{itemAcoBean.vt.ctoMaterialesRed}" 
                                 disabled="true">
                        <f:convertNumber pattern="#,##0" />
                    </h:inputText>

                    <h:outputText id="lblCtoTotalObraInf" style="width: 100%" value="Costo Mano Obra Infraestructura Planeado: ($)"/> 
                    <h:inputText id="CtoTotalObraInf" style="width: 97%;padding: 3px;" value="#{itemAcoBean.vt.ctoManoObra}" 
                                 disabled="true">
                        <f:convertNumber pattern="#,##0" />
                    </h:inputText>

                    <h:outputText id="lblCtoTotalInf" value="Costo Total Infraestructura Planeado"/> 
                    <h:outputText id="CtoTotalInf" style="padding: 3px;" value="#{itemAcoBean.ctoTotalInfPlaneado}">
                        <f:convertNumber pattern="$#,##0" />
                    </h:outputText>

                    <h:outputText id="lblCtoMatDis" value="Costo Material Diseño Planeado($)"/> 
                    <h:inputText id="CtoMatDis" style="width: 97%;padding: 3px;" value="#{itemAcoBean.vt.costoMaterialesDiseno}" 
                                 disabled="true"> 
                        <f:convertNumber pattern="#,##0" />
                    </h:inputText>

                    <h:outputText id="lblCtoMoDis" value="Costo Mano de Obra Diseño Planeado($)"/> 
                    <h:inputText id="CtoMoDis" style="width: 97%;padding: 3px;" value="#{itemAcoBean.vt.costoManoObraDiseno}" 
                                 disabled="true"> 
                        <f:convertNumber pattern="#,##0" />
                    </h:inputText>

                    <h:outputText id="lblCtoTotalDis" value="Costo Total Diseño Planeado"/> 
                    <h:outputText id="CtoTotalDis" style="padding: 3px;" value="#{itemAcoBean.costoTotalDisenoPlaneado}" > 
                        <f:convertNumber pattern="$#,##0" />
                    </h:outputText>

                    <h:outputText id="lblTotalAcometida" value="Costo Total Acometida Planeado"/> 
                    <h:outputText id="TotalAcometida" style="padding: 3px;" value="#{itemAcoBean.costoTotalAcometidaPlaneado}">
                        <f:convertNumber pattern="$#,##0" />
                    </h:outputText>
                </h:panelGrid> 

                <h:panelGrid columns="1" id="panelGridTablas" style="display: block; float: left; margin-right: 10px; width: 350px">
                    <h:panelGroup id="cmDataDos" style="display: block; float: left; margin-right: 10px; width: 350px" >
                        <div id="idDivTabNodo" style="overflow-y: #{itemAcoBean.subEdificioVtList != null and itemAcoBean.subEdificioVtList.size() > 5 ? 'scroll' : 'hidden'}; height: 120px;" >
                            <h:dataTable id="tableSubEdi"
                                         rendered="#{itemAcoBean.subEdificioVtList != null and itemAcoBean.subEdificioVtList.size() > 0}"
                                         value="#{itemAcoBean.subEdificioVtList}" var="subEdiLst"
                                         styleClass="constructGTable2"
                                         headerClass="constructGTableHeader" 
                                         rowClasses="constructGTableEvenRow, constructGTableOddRow">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Torres"/>
                                    </f:facet>
                                    <h:outputText value="&#160;" />
                                    <h:inputText id="txtNivel1"  
                                                 disabled="true"
                                                 style="width: 40%"
                                                 value="#{subEdiLst.nombreSubEdificio}" readonly="true" title="#{subEdiLst.getDirSubEdificio()}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Nodo"/>
                                    </f:facet>
                                    <h:inputText id="idNodo"    disabled="true"
                                                 style="width: 55%"
                                                 value="#{subEdiLst.nodo.nodCodigo}"/>
                                </h:column>
                            </h:dataTable> 
                            <p:fileUpload  id="idArchivo" rendered="#{itemAcoBean.activacionUCM}"
                                           label="Seleccionar Archivo"  
                                           value="#{itemAcoBean.uploadedFile}"
                                           mode="simple" skinSimple="true"/>
                        </div>
                    </h:panelGroup>

                    <h:panelGroup id="cmDataTres" style="display: block; float: left; margin-right: 10px; width: 350px" >
                        <div id="idDivTabArchivos" style="overflow-y: #{itemAcoBean.lstArchivosAcoMgls != null
                                                                        and itemAcoBean.lstArchivosAcoMgls.size() > 5 ? 'scroll' : 'hidden'}; height: 120px;">  
                            <h:dataTable id="tableCargaArchivo"
                                         rendered="#{itemAcoBean.lstArchivosAcoMgls != null 
                                                     and itemAcoBean.lstArchivosAcoMgls.size() > 0}"
                                         styleClass="constructGTable2"
                                         headerClass="constructGTableHeader" 
                                         value="#{itemAcoBean.lstArchivosAcoMgls}" var="archivosLst"
                                         rowClasses="constructGTableEvenRow, constructGTableOddRow">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Archivos Acometida"/>
                                    </f:facet>
                                    <h:outputText value="&#160;" />
                                    <h:outputText value="#{archivosLst.idArchivosVt}" />  
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Nombre Archivo"/>
                                    </f:facet>
                                    <h:outputText escape="false" 
                                                  value="#{itemAcoBean.armarUrlFin(archivosLst)}"/>      
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Acci&oacute;n"/>
                                    </f:facet>
                                    <h:commandLink id="lnkCancelar"
                                                   value="" title="Eliminar"
                                                   actionListener="#{itemAcoBean.eliminarArchivo(archivosLst)}"
                                                   styleClass="btnIconEliminar"
                                                   onclick="return confirm('¿Est&aacute; seguro que desea Eliminar el registro?');"/>
                                </h:column>
                            </h:dataTable> 
                        </div>
                    </h:panelGroup>
                </h:panelGrid>
            </div> 
        </div>   
        <hr style="clear: both; visibility: hidden"></hr>
    </ui:define>
</ui:composition>
