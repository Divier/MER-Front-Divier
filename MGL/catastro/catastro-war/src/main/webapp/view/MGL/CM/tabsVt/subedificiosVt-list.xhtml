<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    
        <h:outputText value="Tipo Creaci&oacute;n:" id="tipcreacionLb" style="width: 80%  ; font-size: 14px; padding: 6px; font-weight:bold"/>
        
          <h:outputText value="&lt;br/&gt;" escape="false" />
         <h:outputText value="&lt;br/&gt;" escape="false" />
        <h:selectOneMenu id="tipoCreacionHhpp" 
                         style="width: 80% ; font-size: 12px; padding: 3px;" 
                         value="#{tecnologiaHabilitadaVtBean.tipoCreacionHhpp}"
                         valueChangeListener="#{tecnologiaHabilitadaVtBean.creationTypeHhpp}"
                         required="true"
                         requiredMessage="El tipo de creaci&oacute;n es requerido">
            <!--<f:selectItem itemValue="" itemLabel="- Seleccionar -" />-->
            <f:selectItem itemValue="Automatica" itemLabel="Automatica" />
            <f:selectItem itemValue="Manual" itemLabel="Manual" />
            <f:ajax render="formVt"/>
        </h:selectOneMenu>
        <h:outputText value="&#160;" id="blancoUno" style="width: 80%"/>
        <h:dataTable id="subEdificiosVtTable" 
                     var="subEdiVt"
                     style="width: 80%"
                     value="#{tecnologiaHabilitadaVtBean.listCmtSubEdificiosVt}"
                     styleClass="constructGTable2"
                     headerClass="constructGTableHeader" 
                     rowClasses="constructGTableEvenRow, constructGTableOddRow">
            <h:column> 
                <f:facet name="header" >
                    <h:outputText value="Sub-Edificios "  />
                </f:facet>
                <div title="#{subEdiVt.nombreSubEdificio}" align="left">
                    <h:commandLink value="#{subEdiVt.vtObj.otObj.cmObj.unicoSubEdificioBoolean ? 
                                            subEdiVt.vtObj.otObj.cmObj.nombreCuenta : subEdiVt.nombreSubEdificio}"  
                                   action="#{tecnologiaHabilitadaVtBean.selectSubEdificioVt}" title="#{subEdiVt.getDirSubEdificio()}">
                        <f:setPropertyActionListener target="#{tecnologiaHabilitadaVtBean.selectedSubEdificioVt}" 
                                                     value="#{subEdiVt}"/>
                    </h:commandLink>
                </div>
            </h:column>
            <h:column> 
                <f:facet name="header">
                    <h:outputText value="Pisos" />
                </f:facet>
                <div title="#{subEdiVt.numeroPisosCasas}" align="left" >
                    <h:outputText value="#{subEdiVt.numeroPisosCasas}"  />      
                </div>                                  
            </h:column>
        </h:dataTable>
</ui:composition>
