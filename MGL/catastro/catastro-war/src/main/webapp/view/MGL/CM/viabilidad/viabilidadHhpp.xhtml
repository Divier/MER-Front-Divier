<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/view/MGL/template/main.xhtml">
    <ui:define name="title"><span class="TituloSeccion">Viabilidad HHPP</span></ui:define>
    <ui:define name="content">
        <h3>Viabilidad HHPP</h3>
        <h:panelGrid id="panelViabilidadTable" 
                     columns="1" style="width: 100%;"
                     rendered="#{!viabilidadHhppBean.renderDetalle }">
            <div class="tableContent" >
                <h:dataTable id="CompetenciaMglTable" 
                             value="#{viabilidadHhppBean.listaViabilidadHHPP}" 
                             var="viabilidad" rows="15"                         
                             styleClass="constructGTable" 
                             rowClasses="constructGTableEvenRow, constructGTableOddRow "  
                             style="width: 100%">

                    <h:column>
                        <div align="CENTER">
                            <f:facet name="header">
                                <h:outputText value="ID" />
                                <br />
                                <h:inputText  maxlength="50" id="codigoId" 
                                              style="width: 50px" onkeypress="if (event.keyCode == 13) { onchange(); return false; }"
                                              value="#{viabilidadHhppBean.filtroConsultaViabilidadHhppDto.idViaSeleccionada}">
                                    <f:ajax listener="#{viabilidadHhppBean.filtrarInfo()}"
                                            event="change" 
                                            execute="@this" 
                                            render="CompetenciaMglTable"/>
                                </h:inputText>
                            </f:facet>
                            <h:commandLink value="#{viabilidad.reglaId}"
                                           disabled="#{!viabilidadHhppBean.validarOpcionLinkID()}"
                                           actionListener="#{viabilidadHhppBean.verDetalleViabilidad(viabilidad)}" />
                        </div>
                    </h:column>
                    <h:column>
                        <div align="CENTER">
                            <f:facet name="header">
                                <h:outputText value="ESTADO VIABILIDAD" />  
                                <br />
                                <h:selectOneMenu id="estadoViaId"  style="width: 100px"
                                                 value="#{viabilidadHhppBean.filtroConsultaViabilidadHhppDto.estadoViaSeleccionada}">
                                    <f:selectItem itemLabel="Todos" itemValue=""/>
                                    <f:selectItem itemLabel="Activo" itemValue="Activo"/>
                                    <f:selectItem itemLabel="Inactivo" itemValue="Inactivo"/>   
                                    <f:ajax listener="#{viabilidadHhppBean.filtrarInfo()}"
                                            event="change" 
                                            execute="@this" 
                                            render="CompetenciaMglTable"/>
                                </h:selectOneMenu> 
                            </f:facet>
                            <h:outputText value="#{viabilidadHhppBean.buscarValorLista(viabilidadHhppBean.listaEstadosRegistro, viabilidad.estadoRegistro)}"/>
                        </div>
                    </h:column>
                    <h:column>
                        <div align="CENTER">
                            <f:facet name="header">
                                <h:outputText value="ESTADO NODO" />
                                <br />
                                <h:selectOneMenu id="estadoNodoId"  style="width: 100px"
                                                 value="#{viabilidadHhppBean.filtroConsultaViabilidadHhppDto.estadoNodoSeleccionada}">
                                    <f:selectItem itemLabel="Todos" itemValue=""/>
                                    <f:selectItem itemLabel="Activo" itemValue="Activo"/>
                                    <f:selectItem itemLabel="Inactivo" itemValue="Inactivo"/> 
                                    <f:selectItem itemLabel="Preventa" itemValue="Preventa"/>   
                                    <f:ajax listener="#{viabilidadHhppBean.filtrarInfo()}"
                                            event="change" 
                                            execute="@this" 
                                            render="CompetenciaMglTable"/>
                                </h:selectOneMenu> 
                            </f:facet>
                            <h:outputText value="#{viabilidadHhppBean.buscarValorLista(viabilidadHhppBean.listaEstadosNodos, viabilidad.estadoNodo)}"/>
                        </div>
                    </h:column>
                    <h:column>
                        <div align="CENTER">
                            <f:facet name="header">
                                <h:outputText value="ESTADO CUENTA MATRIZ" />
                                <br />
                                <h:inputText  maxlength="50" id="estadoCcmmId" 
                                              style="width: 200px" onkeypress="if (event.keyCode == 13) { onchange(); return false; }"
                                              value="#{viabilidadHhppBean.filtroConsultaViabilidadHhppDto.estadoCcmmSeleccionada}">
                                    <f:ajax listener="#{viabilidadHhppBean.filtrarInfo()}"
                                            event="change" 
                                            execute="@this" 
                                            render="CompetenciaMglTable"/>
                                </h:inputText>
                            </f:facet>
                            <h:outputText value="#{viabilidadHhppBean.buscarValorLista(viabilidadHhppBean.listaEstadosCm, viabilidad.estadoCuentamatriz)}"/>
                        </div>
                    </h:column>
                    <h:column>
                        <div align="CENTER">
                            <f:facet name="header">
                                <h:outputText value="ESTADO HHPP" />
                                <br />
                                <h:inputText  maxlength="50" id="estadoHhppId" 
                                              style="width: 150px" onkeypress="if (event.keyCode == 13) { onchange(); return false; }"
                                              value="#{viabilidadHhppBean.filtroConsultaViabilidadHhppDto.estadoHhppSeleccionada}">
                                    <f:ajax listener="#{viabilidadHhppBean.filtrarInfo()}"
                                            event="change" 
                                            execute="@this" 
                                            render="CompetenciaMglTable"/>
                                </h:inputText>
                            </f:facet>
                            <h:outputText value="#{viabilidadHhppBean.buscarValorLista(viabilidadHhppBean.listaEstadosHhpp, viabilidad.estadoHhpp)}"/>
                        </div>
                    </h:column>

                    <h:column>
                        <div align="CENTER">
                            <f:facet name="header">
                                <h:outputText value="VIABLE" />
                                <br />
                                <h:selectOneMenu id="viableId"  style="width: 100px"
                                                 value="#{viabilidadHhppBean.filtroConsultaViabilidadHhppDto.viableSeleccionada}">
                                    <f:selectItem itemLabel="Todos" itemValue=""/>
                                    <f:selectItem itemLabel="SI" itemValue="SI"/>
                                    <f:selectItem itemLabel="NO" itemValue="NO"/>   
                                    <f:ajax listener="#{viabilidadHhppBean.filtrarInfo()}"
                                            event="change" 
                                            execute="@this" 
                                            render="CompetenciaMglTable"/>
                                </h:selectOneMenu> 
                            </f:facet>
                            <h:outputText value="#{viabilidadHhppBean.buscarValorLista(viabilidadHhppBean.listaOpcionesViabilidad, viabilidad.viable)}"/>
                        </div>
                    </h:column>

                    <f:facet name="footer">
                        <h:panelGroup>
                            <h:commandButton value="" action="#{viabilidadHhppBean.pageFirst}"
                                             class="botonTPagInicioCm botonBaselista"/>
                            <h:commandButton value="" action="#{viabilidadHhppBean.pagePrevious}"
                                             class="botonTPagAnteriorCm botonBaselista"/>
                            <h:commandButton value="#{viabilidadHhppBean.pageActual}" styleClass="botonTPagInicio"    />
                            <h:selectOneMenu id="listTabla" value="#{viabilidadHhppBean.numPagina}" 
                                             styleClass="ListaConsulta" style="width: 40px; height:19px;">
                                <f:selectItems value="#{viabilidadHhppBean.paginaList}" var="pag"
                                               itemValue="#{pag}"
                                               itemLabel="#{pag}"/>    
                                <f:ajax render="@form"  event="change"  listener="#{viabilidadHhppBean.irPagina()}"  execute="@this" />                                         
                            </h:selectOneMenu>  
                            <h:commandButton value="" action="#{viabilidadHhppBean.pageNext}"
                                             class="botonTPagSiguienteCm botonBaselista"/>
                            <h:commandButton value="" action="#{viabilidadHhppBean.pageLast}"
                                             class="botonTPagFinCm botonBaselista"/>
                        </h:panelGroup>
                    </f:facet> 
                </h:dataTable>        
            </div>
            <h:commandButton value="Crear" styleClass="btn"
                             action="#{viabilidadHhppBean.irCrearViabilidad()}"
                             disabled="#{!viabilidadHhppBean.validarOpcionCrearTabla()}"
                             rendered="#{viabilidadHhppBean.validarCreacion()}"/>
        </h:panelGrid>
        <div align="center">
            <h:panelGroup id="panelGroupDetalle" 
                          rendered="#{viabilidadHhppBean.renderDetalle}">
                <h:panelGrid id="panelDetalleCompetencia" style="width: 50% "
                             rendered="#{viabilidadHhppBean.renderDetalle}"  columns="2" >

                    <h:panelGroup>
                        <h:outputText value="*" class="txtCamposReqMgl" />
                        <h:outputText class="txtLabelsMgl" value="Estado Viabilidad"  />
                    </h:panelGroup>
                    <h:selectOneMenu  id="selOneMenuEstado" 
                                      styleClass="ListaConsulta" style="width: 50%"
                                      value="#{viabilidadHhppBean.viabilidadSelected.estadoRegistro}"
                                      required="true" requiredMessage="El campo Estado Viabilidad es requerido.">
                        <f:selectItem itemValue="" itemLabel="" /> 
                        <f:selectItems value="#{viabilidadHhppBean.listaEstadosRegistro}" var="li"
                                       itemValue="#{li.value}"
                                       itemLabel="#{li.label}"/>
                    </h:selectOneMenu> 

                    <h:panelGroup>
                        <h:outputText value="*" class="txtCamposReqMgl" />
                        <h:outputText class="txtLabelsMgl" value="Estado Nodo"  />
                    </h:panelGroup>
                    <h:selectOneMenu  id="selOneMenuEstadosNodos" 
                                      styleClass="ListaConsulta" style="width: 50%"
                                      value="#{viabilidadHhppBean.viabilidadSelected.estadoNodo}"
                                      required="true" requiredMessage="El campo Estado Nodo es requerido.">
                        <f:selectItem itemValue="" itemLabel="" /> 
                        <f:selectItems value="#{viabilidadHhppBean.listaEstadosNodos}" var="li"
                                       itemValue="#{li.value}"
                                       itemLabel="#{li.label}"/>
                    </h:selectOneMenu>   

                    <h:panelGroup>
                        <h:outputText value="*" class="txtCamposReqMgl" />
                        <h:outputText class="txtLabelsMgl" value="Estado Cuenta Matriz"  />
                    </h:panelGroup>
                    <h:selectOneMenu  id="selOneMenuEstadosCm" 
                                      styleClass="ListaConsulta" style="width: 50%"
                                      value="#{viabilidadHhppBean.viabilidadSelected.estadoCuentamatriz}"
                                      required="true" requiredMessage="El campo Estado Cuenta Matriz es requerido.">
                        <f:selectItem itemValue="" itemLabel="" /> 
                        <f:selectItems value="#{viabilidadHhppBean.listaEstadosCm}" var="li"
                                       itemValue="#{li.value}"
                                       itemLabel="#{li.label}"/>
                    </h:selectOneMenu>   

                    <h:panelGroup>
                        <h:outputText value="*" class="txtCamposReqMgl" />
                        <h:outputText class="txtLabelsMgl" value="Estado HHPP"  />
                    </h:panelGroup>
                    <h:selectOneMenu  id="selOneMenuEstadosHhpp" 
                                      styleClass="ListaConsulta" style="width: 50%"
                                      value="#{viabilidadHhppBean.viabilidadSelected.estadoHhpp}"
                                      required="true" requiredMessage="El campo Estado HHPP es requerido.">
                        <f:selectItem itemValue="" itemLabel="" /> 
                        <f:selectItems value="#{viabilidadHhppBean.listaEstadosHhpp}" var="li"
                                       itemValue="#{li.value}"
                                       itemLabel="#{li.label}"/>
                    </h:selectOneMenu> 

                    <h:panelGroup>
                        <h:outputText value="*" class="txtCamposReqMgl" />
                        <h:outputText class="txtLabelsMgl" value="Viable"  />
                    </h:panelGroup>
                    <h:selectOneMenu  id="selOneMenuOpcViab" 
                                      styleClass="ListaConsulta" style="width: 50%"
                                      value="#{viabilidadHhppBean.viabilidadSelected.viable}"
                                      required="true" requiredMessage="El campo Viable es requerido.">
                        <f:selectItem itemValue="" itemLabel="" /> 
                        <f:selectItems value="#{viabilidadHhppBean.listaOpcionesViabilidad}" var="li"
                                       itemValue="#{li.value}"
                                       itemLabel="#{li.label}"/>
                    </h:selectOneMenu> 

                    <h:panelGroup>
                        <h:outputText value="*" class="txtCamposReqMgl" />
                        <h:outputText class="txtLabelsMgl" value="Mensaje"  />
                    </h:panelGroup>
                    <h:inputTextarea id="textMensaje"  style="width: 50%" 
                                     required="true" requiredMessage="Campo Mensaje es requerido"
                                     validatorMessage="Campo Mensaje N&uacute;mero m&aacute;ximo de caracteres es 500"
                                     rows="8"
                                     value="#{viabilidadHhppBean.viabilidadSelected.mensaje}">
                        <f:validateLength maximum="500" />                
                    </h:inputTextarea>

                </h:panelGrid>
                <h:panelGrid id="panelBotonesDetalle" columns="3">
                    <h:commandButton action="#{viabilidadHhppBean.crearViabilidad()}" 
                                     rendered="#{viabilidadHhppBean.viabilidadSelected.reglaId == null}"
                                     value="Crear" styleClass="btn"/>
                    <h:commandButton action="#{viabilidadHhppBean.actualizarViabilidad()}" 
                                     rendered="#{viabilidadHhppBean.viabilidadSelected.reglaId != null}"
                                     value="Modificar" styleClass="btn"/>
                    <h:commandButton action="#{viabilidadHhppBean.volver()}" 
                                     immediate="true"
                                     value="Volver" styleClass="btn"/>
                </h:panelGrid>
            </h:panelGroup>
        </div>

    </ui:define>

</ui:composition>
