<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>        
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        </f:facet>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="${facesContext.externalContext.requestContextPath}/view/MGL/css/mgl-style.css" rel="stylesheet" type="text/css" />
        <link href="${facesContext.externalContext.requestContextPath}/view/MGL/css/menu.css" rel="stylesheet" type="text/css" />
        <link href="${facesContext.externalContext.requestContextPath}/view/css/contenido.css" rel="stylesheet" type="text/css" />
        <link href="${facesContext.externalContext.requestContextPath}/view/MGL/css/dropdown.css" rel="stylesheet" type="text/css" />
        <script src="${facesContext.externalContext.requestContextPath}/view/MGL/js/jquery-3.7.1.min.js" type="text/javascript" ></script>
        <script src="${facesContext.externalContext.requestContextPath}/view/MGL/js/script.js" type="text/javascript" ></script>
        <h:outputScript library="primefaces" name="jquery/jquery.js" />
    </h:head>
    <h:body>

        <h:form id="formCMGeneral" enctype="multipart/form-data">

            <h:panelGroup id="direccionComponent"
                          rendered="#{validadorDireccionBean.mostrarPopupSub}">
                <div id="iluminado" class="white_content" style="display : block;">
                    <ui:include src="../CM/direcciones/validaDireccion.xhtml" />                
                </div>
                <div id="sombra" class="black_overlay" style="display : block;"></div>
            </h:panelGroup>            

            <ui:include src="../CM/panelMensajes.xhtml" />            
            <div id="header">
                <ui:include src="../CM/name.xhtml" />
            </div>
            <div id="cssmenu">
                <ui:include src="menu/menu-cm.xhtml" />
            </div>
            <div id="head-right">
                <ui:include src="../CM/version.xhtml" />
            </div>
            <div id="content">
                <div id="cuentaMatriz">
                    <ui:include src="../CM/cuenta-matriz.xhtml" />
                </div>
                <!-- <div id="log">
                     <div  class="tableContent2">
                         <ui:include src="../CM/subedificios-list.xhtml" />
                     </div>
                 </div>-->
                <div id="subcontent">
                    <section class="tabs">
                        <ui:include src="../CM/tabs.xhtml" />
                        <div id="contenido" style="width: 120%;height: 270px">
                            <ui:insert name="content">

                            </ui:insert>
                            <br /><br /><br /><br />
                            <h:panelGroup id="detot"
                                          rendered="#{listOrdenTrabajoCm.renderDetalle }" >
                                <div id="pestDetOr" style="width: 90%;height: 250px">
                                    <ui:include src="../CM/ot/tabDetOt.xhtml"   />      
                                </div>
                            </h:panelGroup>     

                        </div>
                    </section>
                </div>

            </div>
          
        </h:form>
        <div id="footer">
             <h:panelGroup style="background: black !important;" id="login-Footer" >
                <center>
                    <h:graphicImage value="/view/MGL/images/LOGO_INSPIRA.png"/>
                    <h:graphicImage value="/view/MGL/images/Claro-blanco.png"/> 
                </center>
            </h:panelGroup>
        </div>
    </h:body>
</html>
