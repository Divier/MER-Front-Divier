<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:cc="http://xmlns.jcp.org/jsf/composite/componentes"
    template="/view/MGL/template/infoTecnicaTemplate.xhtml"
    >

    <ui:define name="title"><span class="TituloSeccion">Proyectos Mer</span></ui:define>
    <ui:define name="message"><span class="error"> #{proyectosCmBean.message}</span></ui:define>
    <ui:define name="content">
        <h2 id="myhMmData">Proyectos Mer [#{proyectosCmBean.subEdificioMgl.nombreSubedificio}]</h2>

        <h:panelGroup >
            <fieldset><legend>Informacion Proyectos</legend>
                <div id="formProyectos">
                    <table style="width: 100%"> <caption style="color:red; caption-side: bottom;">*Campos obligatorios</caption>
                        
                        <tr>
                            <th style="text-align: left;" ><h:outputText  escape="false" value="#{proyectosCmBean.estiloObligatorio}" />Sitio </th>
                            <th style="text-align: left;"><h:outputText  escape="false" value="#{proyectosCmBean.estiloObligatorio}" />Ubicacion Tecnica </th>
                            <th style="text-align: left;"><h:outputText  escape="false" value="#{proyectosCmBean.estiloObligatorio}" />ID Sitio </th>
                            <th style="text-align: left;"><h:outputText  escape="false" value="#{proyectosCmBean.estiloObligatorio}" />Cod. DANE </th>
                        </tr>
                        <tr></tr>
                        <tr>
                            <td> 
                                <h:inputText maxlength="50" id="sitioProy" style="width: 130px" value="#{proyectosCmBean.sitio}" disabled="#{!proyectosCmBean.rolCrear}"> </h:inputText>
                            </td>
                            <td> 
                                 <h:inputText maxlength="50" id="ubicaTecProy" style="width: 130px" value="#{proyectosCmBean.ubicaTecnica}" disabled="#{!proyectosCmBean.rolCrear}"> </h:inputText>
                            </td>
                            <td> 
                                <h:inputText maxlength="50" id="idSitioProy" style="width: 130px" value="#{proyectosCmBean.idSitio}" disabled="#{!proyectosCmBean.rolCrear}"> </h:inputText>
                            </td>
                            <td> 
                                <h:inputText maxlength="50" id="daneCpProy" style="width: 130px" value="#{proyectosCmBean.daneCP}" disabled="true"> </h:inputText>
                            </td>
                        </tr>
                    </table>
                </div>
            </fieldset>
              </h:panelGroup>
            
            <br></br>
            <h:panelGrid columns="4" styleClass="panelInfo">
                <h:panelGroup id="botonesAcciones">
                    <h:commandButton value="Crear"   rendered="#{proyectosCmBean.btnActivo}" action="#{proyectosCmBean.guardarInfoProy}"  styleClass="btn"  disabled="#{!proyectosCmBean.rolCrear}"></h:commandButton>
                    <h:commandButton value="Actualizar"   rendered="#{!proyectosCmBean.btnActivo}" action="#{proyectosCmBean.actualizarlInfoProy()}"  styleClass="btn" disabled="#{!proyectosCmBean.rolEditar}"></h:commandButton>
                    <h:commandButton value="Eliminar"   rendered="#{!proyectosCmBean.btnActivo}" action="#{proyectosCmBean.eliminarlInfoProy()}"  styleClass="btn" disabled="#{!proyectosCmBean.rolEditar}"></h:commandButton>
               </h:panelGroup>

            </h:panelGrid>

      

    </ui:define>
</ui:composition>
