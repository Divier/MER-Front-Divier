<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:dataTable id="subEdificiosMglTable" 
                 value="#{subEdificiosMglBean.cmtCuentaMatrizMgl.listCmtSubEdificioMglActivos}" var="subEdificiosMgl"                         

                 headerClass="constructGTableHeader" rowClasses="constructGTableOddRowSelect , constructGTableEvenRowSelect" style="width: 100%;overflow: scroll;border:1px solid #999999;
                 border-width:1px 1px 1px 1px;
                 border-collapse: collapse ;
                 border-spacing: 0 ;">
        <h:column>    
            <f:facet name="header" >
                <h:outputText value="Sub-Edificios "  />
            </f:facet>
            <div title="#{subEdificiosMgl.nombreSubedificio}" align="left" style="#{subEdificiosMgl.subEdificioId eq subEdificiosMglBean.selectedCmtSubEdificioMgl.subEdificioId ? 'background-color: gainsboro;':'background-color:white;'}"  >
                <h:commandLink value="#{subEdificiosMgl.nombreSubedificio.substring(0,(subEdificiosMgl.nombreSubedificio.length()>15? 15:subEdificiosMgl.nombreSubedificio.length()))}" action="#{subEdificiosMglBean.goActualizar()}" style="font-size: 11.5px;" immediate="true">
                    <f:setPropertyActionListener target="#{subEdificiosMglBean.selectedCmtSubEdificioMgl}" value="#{subEdificiosMgl}"  />                                    
                </h:commandLink>
            </div>
        </h:column>

        <h:column> 
            <f:facet name="header">
                <h:outputText value="Estado(Log)" />

            </f:facet>
            <div title="#{subEdificiosMgl.estadoSubEdificioObj.nombreBasica}" align="left" style="#{subEdificiosMgl.subEdificioId eq subEdificiosMglBean.selectedCmtSubEdificioMgl.subEdificioId ? 'background-color: gainsboro':'background-color:white;'}" >
                <h:commandLink value="#{subEdificiosMgl.estadoSubEdificioObj.nombreBasica.substring(0,(subEdificiosMgl.estadoSubEdificioObj.nombreBasica.length()>15? 15:subEdificiosMgl.estadoSubEdificioObj.nombreBasica.length()))}" action="#{subEdificiosMglBean.auditoria(subEdificiosMgl)}" style="font-size: xx-small" immediate="true">
                    <f:setPropertyActionListener target="#{subEdificiosMglBean.selectedToAuditoria}" value="#{subEdificiosMgl}"  />                                    
                </h:commandLink>
            </div>                                  
        </h:column>
    </h:dataTable>
</ui:composition>
