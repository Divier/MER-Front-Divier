<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    
        <!--Botones Solicitud Visita Tecnica-->
        <h:commandButton id="buttonCrearSolVt" value="Crear Solicitud" disabled="#{!encabezadoSolicitudModificacionCMBean.validarCrearSolVtCm()}"
                             rendered="#{encabezadoSolicitudModificacionCMBean.solicitudModCM.solicitudCmId == null
                                         and encabezadoSolicitudModificacionCMBean.selectedTab eq 'SOLICITUD'}"
                             styleClass="btn"
                             action="#{encabezadoSolicitudModificacionCMBean.crearSolicitudVt()}"/>
            <h:commandButton id="buttonGestionarSolVt" value="Gestionar Solicitud"
                             rendered="#{encabezadoSolicitudModificacionCMBean.solicitudModCM.solicitudCmId != null
                                         and encabezadoSolicitudModificacionCMBean.modoGestion
                                         and encabezadoSolicitudModificacionCMBean.selectedTab eq 'SOLICITUD'}"
                             disabled="#{encabezadoSolicitudModificacionCMBean.gestionado}"
                             styleClass="btn"
                             action="#{encabezadoSolicitudModificacionCMBean.gestionarSolicitudVt()}"/>
        
        
    
</html>
