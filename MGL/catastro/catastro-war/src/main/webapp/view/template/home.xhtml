<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">     

    <h:head>
        <link href="${facesContext.externalContext.requestContextPath}/view/css/contenido.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <div id="centrar">
            <div id="cabecera">
                <h:form>
                    <img src="../img/modulo_top.jpg" height="83px"  width="766px"/>
                </h:form>
            </div>
            <div id="return">
                <button  id="contenido_return" style= "background:url('../img/backMenuHomePoliedro-3.gif');padding-left: 25px;padding-top: 8px;" onclick="window.location = '${sessionScope['urlVisitasTecnicas']}/Visitas_Tecnicas/faces/Gestion.jsp'" > Regresar al menu </button>
            </div>
            <div id="espacio" >
                <div style= "background:url('../img/rihc-header_02.png');" >
                    <div id="contenedorespacio" >
                        <div style= "background-repeat:no-repeat; background-position-y: bottom;height:30px; width:766px; text-align: center; font-size: 13px;padding-top: 8px;"> <b>FUNCIONALIDAD DIRECCIONES</b> </div>
                    </div>
                </div>
            </div>
            <div id="cuerpo" style="width:766px; text-align: left; font-size: 13px;padding-top: 8px;">
                <div id="layout">
                    <div id="content" >
                        <h:panelGrid id="principal" styleClass="home" columns="1">
                            <h:panelGrid id="lbltittle" styleClass="principaltittle">
                                <ui:insert name="title"></ui:insert>
                            </h:panelGrid>
                            <h:panelGrid id="lblmessage" styleClass="message">
                                <ui:insert name="message"></ui:insert>
                            </h:panelGrid>
                        </h:panelGrid>
                        <h1 style="background-position: center; margin:0px" id="htitulo">
                            <ui:insert name="content"></ui:insert>
                        </h1>
                    </div>
                </div>
            </div>
            <div id="top">
                <div id="footer">
                     <h:panelGroup style="background: black !important" id="login-Footer" >
                        <center>
                            <h:graphicImage value="/view/MGL/images/LOGO_INSPIRA.png"/>
                            <h:graphicImage value="/view/MGL/images/Claro-blanco.png"/> 
                        </center>
                    </h:panelGroup>
                    <h:outputText value="#{NodeServerManagerBean.serverName}"></h:outputText>
                </div>            
            </div>
        </div>
    </h:body>
</ui:composition>
