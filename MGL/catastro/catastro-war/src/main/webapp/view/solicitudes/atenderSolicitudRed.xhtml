<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">
 
<ui:composition template="/view/template/home.xhtml">
<ui:define name="title">Atender Solicitud Dise√±o Red - Generar Archivo para RR</ui:define>
<ui:define name="message"> #{atenderSolDisenoRedMBean.message}</ui:define>
<ui:define name="content">
    <h:form>
        <rich:panel style="width:100%;text-align: center">
            <h:outputLabel value="Solicitudes pendientes por atender"/>
            <rich:dataTable id="solicitudes" rowKeyVar="numeroRegistro" var="sol"
                            style="width: 100%; width: 500px; padding-top:5px;background-position: center;"  
                            value="#{atenderSolDisenoRedMBean.solicitudes}" rows="7">
                <f:facet name="header">
                    <rich:columnGroup>
                        <rich:column><h:outputLabel value="ID SOLICITUD" /></rich:column>
                        <rich:column><h:outputLabel value="OBSERVACIONES" /></rich:column>
                        <rich:column><h:outputLabel value="PROCESAR" /></rich:column>
                    </rich:columnGroup>
                </f:facet>
                <rich:column width="50px" style="text-align: center">
                    <h:outputText value="#{sol.sreId}" styleClass="output"/>
                </rich:column>
                <rich:column width="250px">
                    <h:outputText value="#{sol.sreObservaciones}" styleClass="output"/>
                </rich:column>
                <rich:column width="350px">
                    <a4j:commandLink actionListener="#{atenderSolDisenoRedMBean.onSeleccionar}"
                                     action="#{atenderSolDisenoRedMBean.onIrAccion}">
                        <h:outputText value="Procesar"/>
                        <f:param name="val" id="sreid" value="#{sol.sreId}" />
                    </a4j:commandLink>
                </rich:column>
            </rich:dataTable>
        </rich:panel>
    </h:form>
</ui:define>    
</ui:composition>
</ui:composition>
