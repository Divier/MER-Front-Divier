<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">

    <ui:composition template="/view/template/home.xhtml">
        <ui:define name="title">Procesar Solicitudes de Creacion de HHPP - Diseño Red</ui:define>
        <ui:define name="message"> #{procesarSoCreaHHPPSolRedMBean.message}</ui:define>
        <ui:define name="content">
            <f:view>
                <h:form id="formulario">
                    <f:view>
                        <script>document.getElementById("formulario:showPopUp").style.display = 'none';
                            document.getElementById("formulario:descargar").style.display = 'none';</script>
                    </f:view>
                    <h:panelGrid id="rtaSencilla" style="text-align: center" columns="2" rendered="true">
                        <rich:dataTable id="tablaRes" var="consulta" value="#{procesarSoCreaHHPPSolRedMBean.solicitudeRedCreadas}"
                                        rowKeyVar="numeroRegistro" 
                                        styleClass="altrowstable" 
                                        rendered="true"
                                        rows="40"
                                        sortMode="">
                            <f:facet name="header">
                                <rich:columnGroup>
                                    <rich:column styleClass="titulotabla"><h:outputLabel value="ID Solicitud Red"/></rich:column>
                                    <rich:column styleClass="titulotabla"><h:outputLabel value="Observaciones"/></rich:column>
                                    <rich:column styleClass="titulotabla"><h:outputLabel value="Ciudad"/></rich:column>
                                    <rich:column styleClass="titulotabla"><h:outputLabel value="Nodo"/></rich:column>
                                    <rich:column styleClass="titulotabla"><h:outputLabel value="Registros"/></rich:column>
                                    <rich:column styleClass="titulotabla"><h:outputLabel value="Fecha Creación"/></rich:column>
                                    <rich:column styleClass="titulotabla"><h:outputLabel value="Estado"/></rich:column>
                                    <rich:column styleClass="titulotabla"><h:outputLabel value="Procesar"/></rich:column>
                                </rich:columnGroup>
                            </f:facet>
                            <rich:column>
                                <h:outputText value="#{consulta.id}" />
                            </rich:column>
                            <rich:column>
                                <h:outputText value="#{consulta.observaciones}" />
                            </rich:column>
                            <rich:column>
                                <h:outputText value="#{consulta.ciudad}" />
                            </rich:column>
                            <rich:column>
                                <h:outputText value="#{consulta.nodo}" />
                            </rich:column>
                            <rich:column style="text-align: right">
                                <h:outputText value="#{consulta.registros}"  />
                            </rich:column>
                            <rich:column>
                                <h:outputText value="#{consulta.fechaCreacion}" />
                            </rich:column>
                            <rich:column>
                                <h:outputText value="#{consulta.estado}" />
                            </rich:column>
                            <rich:column>
                                <h:commandButton styleClass="buttonl" value="Procesar" action="#{procesarSoCreaHHPPSolRedMBean.doProces()}" >
                                    <f:setPropertyActionListener target="#{procesarSoCreaHHPPSolRedMBean.idSolictudAProcesar}" value="#{consulta.id}" /> 
                                </h:commandButton>
                            </rich:column>
                            <f:facet name="footer">
                                <rich:dataScroller id="sc2" for="tablaRes" 
                                                   rendered="true"
                                                   page="1" 
                                                   renderIfSinglePage="true"
                                                   stepControls="show" 
                                                   boundaryControls="auto" 
                                                   maxPages="10" 
                                                   fastControls="auto" 
                                                   fastStep="5">
                                    <f:facet name="first">
                                        <h:outputText value="Primero"/>
                                    </f:facet>
                                    <f:facet name="last">
                                        <h:outputText value="Último"/>
                                    </f:facet>
                                </rich:dataScroller>
                            </f:facet>  
                        </rich:dataTable>
                    </h:panelGrid>
                </h:form>
            </f:view>
        </ui:define>    
    </ui:composition>
</ui:composition>
